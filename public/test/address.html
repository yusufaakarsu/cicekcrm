<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adres API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>HERE API Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Adres Ara</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Örn: Beşiktaş, İstanbul">
                </div>
                <button class="btn btn-primary" onclick="searchAddress()">Ara</button>
            </div>
        </div>

        <!-- Adres seçim listesi -->
        <div class="mt-4" id="addressList" style="display:none">
            <h3>Bulunan Adresler:</h3>
            <div class="list-group" id="addressResults"></div>
        </div>

        <!-- Detaylı sonuç -->
        <div class="mt-4">
            <h3>Detaylar:</h3>
            <pre id="results" class="bg-light p-3 rounded"></pre>
        </div>

        <!-- Kayıtlı adresler -->
        <div class="mt-4">
            <h3>Kayıtlı Adresler:</h3>
            <div id="savedAddresses"></div>
        </div>
    </div>

    <script>
        const API_KEY = '8ga3iUSKvwTytKYkk8PbpnnH5iCFlNDsvFoSyCghhjI';

        async function searchAddress() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            const addressList = document.getElementById('addressList');
            const addressResults = document.getElementById('addressResults');

            try {
                const response = await fetch(
                    `https://geocode.search.hereapi.com/v1/geocode?q=${encodeURIComponent(query)}&apiKey=${API_KEY}`
                );
                const data = await response.json();
                
                resultsDiv.textContent = JSON.stringify(data, null, 2);

                // Adresleri listele
                if (data.items && data.items.length > 0) {
                    addressList.style.display = 'block';
                    addressResults.innerHTML = data.items.map(item => `
                        <button class="list-group-item list-group-item-action" onclick='saveAddress(${JSON.stringify(item)})'>
                            ${item.address.label}
                            <small class="d-block text-muted">
                                ${item.address.city}, ${item.address.district} (${item.address.postalCode})
                            </small>
                        </button>
                    `).join('');
                }
            } catch (error) {
                resultsDiv.textContent = 'Hata: ' + error.message;
            }
        }

        async function saveAddress(item) {
            try {
                const addressData = {
                    label: item.address.label,
                    city: item.address.city,
                    district: item.address.district,
                    postal_code: item.address.postalCode,
                    street: item.address.street,
                    position: item.position,
                    source: 'here_api',
                    here_place_id: item.id
                };

                const response = await fetch('https://cicek-crm-api.yusufaakarsu.workers.dev/addresses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(addressData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Adres kaydedildi!');
                    loadSavedAddresses();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                alert('Adres kaydedilemedi: ' + error.message);
            }
        }

        async function loadSavedAddresses() {
            try {
                const response = await fetch('https://cicek-crm-api.yusufaakarsu.workers.dev/addresses');
                const addresses = await response.json();
                
                const container = document.getElementById('savedAddresses');
                container.innerHTML = `
                    <div class="list-group">
                        ${addresses.map(addr => `
                            <div class="list-group-item">
                                <h6>${addr.label}</h6>
                                <small class="text-muted">
                                    ${addr.city}, ${addr.district} (${addr.postal_code || '-'})
                                    <br>
                                    Kaynak: ${addr.source}
                                </small>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Kayıtlı adresler yüklenemedi:', error);
            }
        }

        // Sayfa yüklendiğinde kayıtlı adresleri getir
        loadSavedAddresses();
    </script>
    <script>
        const addressSelect = new AddressSelect('addressList', {
            apiKey: '8ga3iUSKvwTytKYkk8PbpnnH5iCFlNDsvFoSyCghhjI',
            onSelect: (address) => {
                console.log('Seçilen adres:', address);
                const resultDiv = document.getElementById('results');
                resultDiv.innerHTML += '\n\nSeçilen Adres:\n' + JSON.stringify(address, null, 2);
            }
        });
    </script>
</body>
</html>
