<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Takvimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        /* Takvim Grid Yapısı */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        /* Gün Kartı Tasarımı */
        .calendar-day {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-color: #0d6efd;
        }

        .calendar-day.today {
            background-color: #f8f9ff;
            border-color: #0d6efd;
        }

        /* Gün Başlığı */
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .day-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .day-number {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .day-name {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Teslimat Slotları */
        .delivery-slots {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .delivery-slots .badge {
            padding: 6px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Renk Paleti Güncellemesi */
        .badge.bg-warning {
            background-color: #ffc107 !important;
            color: #000;
        }

        .badge.bg-info {
            background-color: #0dcaf0 !important;
            color: #000;
        }

        .badge.bg-success {
            background-color: #198754 !important;
            color: #fff;
        }

        /* Responsive Düzenlemeler */
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr); /* Mobilde 3 kolon */
                gap: 10px;
                padding: 10px;
            }

            .calendar-day {
                padding: 8px;
            }

            .day-number {
                font-size: 1rem;
            }

            .day-name {
                font-size: 0.8rem;
            }

            .delivery-slots .badge {
                padding: 4px;
                font-size: 0.7rem;
            }
        }

        /* Gün Görünümü Düzenlemeleri */
        .delivery-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        @media (max-width: 768px) {
            .delivery-columns {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body data-page="calendar">
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Teslimat Takvimi</h5>
                    <button class="btn btn-sm btn-primary" onclick="window.location.href='/orders/new'">
                        <i class="bi bi-plus-lg"></i> Yeni Sipariş
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <!-- Takvim Kontrolleri -->
                <div class="calendar-header p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-secondary btn-sm" onclick="previousMonth()">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="goToToday()">Bugün</button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="nextMonth()">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        <h4 class="current-date mb-0"></h4>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm active" onclick="switchView('month')">Ay</button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="switchView('day')">Gün</button>
                        </div>
                    </div>
                </div>

                <!-- Takvim İçeriği -->
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Sipariş Detay Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sipariş Detayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="delivery-info"></div>
                    <div class="customer-info mt-3"></div>
                    <div class="order-items mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary edit-order">Düzenle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
