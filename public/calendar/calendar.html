<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Takvimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="calendar">
    <div id="header"></div>

    <div class="container-fluid p-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Teslimat Takvimi</h5>
                    <a href="/orders/new" class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-lg"></i> Yeni Sipariş
                    </a>
                </div>
            </div>
            
            <div class="card-body p-0">
                <!-- Takvim Kontrolleri -->
                <div class="border-bottom p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary" onclick="previousMonth()">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-outline-primary" onclick="goToToday()">Bugün</button>
                            <button class="btn btn-outline-secondary" onclick="nextMonth()">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        <h4 class="current-date mb-0 fw-normal"></h4>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary active" onclick="switchView('month')">Ay</button>
                            <button class="btn btn-outline-secondary" onclick="switchView('day')">Gün</button>
                        </div>
                    </div>
                </div>

                <!-- Takvim İçeriği -->
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
