<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Takvimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="calendar">
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <div class="card shadow-sm">
            <!-- Takvim Header -->
            <div class="card-header bg-white p-3">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <!-- Başlık -->
                    <div>
                        <h5 class="mb-0 current-date">Teslimat Takvimi</h5>
                    </div>
                    
                    <!-- Kontroller -->
                    <div class="d-flex gap-2">
                        <!-- Görünüm Seçenekleri -->
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-primary active" onclick="switchView('month')">
                                <i class="bi bi-calendar-month"></i> Ay
                            </button>
                            <button class="btn btn-outline-primary" onclick="switchView('day')">
                                <i class="bi bi-calendar-day"></i> Gün
                            </button>
                        </div>
                        
                        <!-- Navigasyon -->
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary" onclick="previousMonth()">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-outline-secondary" onclick="goToToday()">Bugün</button>
                            <button class="btn btn-outline-secondary" onclick="nextMonth()">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                        
                        <!-- Yeni Sipariş -->
                        <button class="btn btn-primary" onclick="window.location.href='/orders/new'">
                            <i class="bi bi-plus-lg"></i> Yeni Sipariş
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Takvim İçeriği -->
            <div class="card-body p-0">
                <div id="calendar" class="bg-white"></div>
            </div>
        </div>
    </div>

    <!-- Sipariş Detay Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sipariş Detayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="delivery-info"></div>
                    <div class="customer-info mt-3"></div>
                    <div class="order-items mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary edit-order">Düzenle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
