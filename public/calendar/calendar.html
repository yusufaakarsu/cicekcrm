<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Takvimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="calendar">
    <div class="vh-100 d-flex flex-row">
        <!-- Sol Header -->
        <div id="header"></div>
        
        <!-- Sağ İçerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Kontrol Paneli -->
            <div class="bg-white rounded shadow-sm mb-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0 current-date">Teslimat Takvimi</h5>
                    </div>
                    <div class="d-flex gap-2">
                        <div class="btn-group">
                            <button class="btn btn-outline-primary active" onclick="switchView('month')">
                                <i class="bi bi-calendar-month"></i> Ay
                            </button>
                            <button class="btn btn-outline-primary" onclick="switchView('day')">
                                <i class="bi bi-calendar-day"></i> Gün
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary" onclick="previousMonth()">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-outline-secondary" onclick="goToToday()">Bugün</button>
                            <button class="btn btn-outline-secondary" onclick="nextMonth()">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Takvim -->
            <div class="bg-white rounded shadow-sm">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Sipariş Detay Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sipariş Detayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="delivery-info"></div>
                    <div class="customer-info mt-3"></div>
                    <div class="order-items mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary edit-order">Düzenle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
