<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satın Alma - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="purchases">
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="mainSidebar"></div>

        <!-- Ana içerik - flex-grow-1 ve padding eklendi -->
        <div class="flex-grow-1 p-4">
            <div class="container mt-5 pt-4">
                <!-- Başlık ve Butonlar -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-cart"></i> Satın Alma Yönetimi</h2>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="showNewPurchaseModal()">
                            <i class="bi bi-plus-lg"></i> Yeni Satın Alma
                        </button>
                    </div>
                </div>

                <!-- Filtreler -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Tedarikçi</label>
                                <select class="form-select" id="supplierFilter">
                                    <option value="">Tümü</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Durum</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Tümü</option>
                                    <option value="draft">Taslak</option>
                                    <option value="ordered">Sipariş Verildi</option>
                                    <option value="partial">Kısmi Teslimat</option>
                                    <option value="received">Tamamlandı</option>
                                    <option value="cancelled">İptal</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tarih Aralığı</label>
                                <input type="date" class="form-control" id="dateFilter">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="applyFilters()">
                                    <i class="bi bi-search"></i> Filtrele
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Satın Alma Listesi -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Sipariş No</th>
                                        <th>Tedarikçi</th>
                                        <th>Tarih</th>
                                        <th>Beklenen Tarih</th>
                                        <th>Tutar</th>
                                        <th>Durum</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="purchaseTable">
                                    <!-- JavaScript ile doldurulacak -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Yeni Satın Alma Modal -->
            <div class="modal fade" id="purchaseModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Yeni Satın Alma</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="purchaseForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Tedarikçi *</label>
                                        <select class="form-select" name="supplier_id" required>
                                            <!-- JavaScript ile doldurulacak -->
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Sipariş Tarihi *</label>
                                        <input type="date" class="form-control" name="order_date" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Beklenen Teslimat</label>
                                        <input type="date" class="form-control" name="expected_date">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Durum</label>
                                        <select class="form-select" name="status">
                                            <option value="draft">Taslak</option>
                                            <option value="ordered">Sipariş Verildi</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Kalemler Tablosu -->
                                <div class="table-responsive mb-3">
                                    <table class="table table-sm" id="itemsTable">
                                        <thead>
                                            <tr>
                                                <th>Ham Madde</th>
                                                <th>Miktar</th>
                                                <th>Birim</th>
                                                <th>Birim Fiyat</th>
                                                <th>Toplam</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="itemsTableBody">
                                            <!-- JavaScript ile doldurulacak -->
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="6">
                                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addNewRow()">
                                                        <i class="bi bi-plus"></i> Kalem Ekle
                                                    </button>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Notlar</label>
                                    <textarea class="form-control" name="notes" rows="2"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <span class="me-auto">
                                <strong>Toplam Tutar: </strong>
                                <span id="totalAmount">0,00 TL</span>
                            </span>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="button" class="btn btn-primary" onclick="savePurchase()">Kaydet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="purchases.js"></script>
</body>
</html>
