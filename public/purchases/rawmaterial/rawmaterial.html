<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham Madde Yönetimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="rawmaterial">
    <div class="d-flex">
        <div id="mainSidebar"></div>
        
        <div class="flex-grow-1 p-4">
            <!-- Başlık ve Butonlar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-box2"></i> Ham Madde Yönetimi</h2>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="showNewMaterialModal()">
                        <i class="bi bi-plus-lg"></i> Yeni Ham Madde
                    </button>
                </div>
            </div>

            <!-- Filtreler -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Arama</label>
                            <input type="text" class="form-control" id="searchInput" 
                                placeholder="İsim ile ara...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Durum</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">Tümü</option>
                                <option value="active">Aktif</option>
                                <option value="passive">Pasif</option>
                                <option value="archived">Arşiv</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Birim</label>
                            <select class="form-select" id="unitFilter">
                                <option value="">Tümü</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary w-100" onclick="applyFilters()">
                                <i class="bi bi-search"></i> Filtrele
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ham Madde Listesi -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Ham Madde</th>
                                    <th>Birim</th>
                                    <th>Mevcut Stok</th>
                                    <th>Min. Stok</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="materialsTable">
                                <!-- JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Ham Madde Modal -->
            <div class="modal fade" id="materialModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Yeni Ham Madde</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="materialForm">
                                <div class="mb-3">
                                    <label class="form-label">Ham Madde Adı *</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Birim *</label>
                                    <select class="form-select" name="unit_id" required>
                                        <!-- JavaScript ile doldurulacak -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Minimum Stok</label>
                                    <input type="number" class="form-control" name="min_stock">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Açıklama</label>
                                    <textarea class="form-control" name="description" rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Durum</label>
                                    <select class="form-select" name="status">
                                        <option value="active">Aktif</option>
                                        <option value="passive">Pasif</option>
                                        <option value="archived">Arşiv</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="button" class="btn btn-primary" onclick="saveMaterial()">Kaydet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="rawmaterial.js"></script>
</body>
</html>
