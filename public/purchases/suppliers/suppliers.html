<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tedarikçiler - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="suppliers">
    <div class="d-flex">
        <div id="mainSidebar" class="position-fixed vh-100"></div>
        
        <div class="flex-grow-1 p-4" style="margin-left: 200px;">
                <!-- Başlık ve Butonlar -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-shop"></i> Tedarikçiler</h2>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="showNewSupplierModal()">
                            <i class="bi bi-plus-lg"></i> Yeni Tedarikçi
                        </button>
                    </div>
                </div>

                <!-- Filtreler -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Arama</label>
                                <input type="text" class="form-control" id="searchInput" 
                                    placeholder="İsim veya telefon ile ara...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Durum</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Tümü</option>
                                    <option value="active">Aktif</option>
                                    <option value="passive">Pasif</option>
                                    <option value="blacklist">Kara Liste</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="applyFilters()">
                                    <i class="bi bi-search"></i> Filtrele
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tedarikçi Listesi -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Firma Adı</th>
                                        <th>İletişim Kişisi</th>
                                        <th>Telefon</th>
                                        <th>Email</th>
                                        <th>Vergi No</th>
                                        <th>Durum</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="suppliersTable">
                                    <!-- JavaScript ile doldurulacak -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            <!-- Tedarikçi Modal -->
            <div class="modal fade" id="supplierModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Yeni Tedarikçi</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="supplierForm">
                                <div class="mb-3">
                                    <label class="form-label">Firma Adı *</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">İletişim Kişisi</label>
                                    <input type="text" class="form-control" name="contact_name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Telefon *</label>
                                    <input type="tel" class="form-control" name="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Vergi Numarası</label>
                                    <input type="text" class="form-control" name="tax_number">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Adres</label>
                                    <textarea class="form-control" name="address" rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Durum</label>
                                    <select class="form-select" name="status">
                                        <option value="active">Aktif</option>
                                        <option value="passive">Pasif</option>
                                        <option value="blacklist">Kara Liste</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Notlar</label>
                                    <textarea class="form-control" name="notes" rows="2"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="button" class="btn btn-primary" onclick="saveSupplier()">Kaydet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="suppliers.js"></script>
</body>
</html>
