<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atölye - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="workshop">
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="mainSidebar" class="position-fixed" style="width: 200px; height: 100vh;"></div>

        <!-- Ana içerik - margin ile ayarlanmış genişlik -->
        <div class="flex-grow-1 d-flex flex-column vh-100 ps-fixed" style="margin-left: 200px;">
            <!-- Header -->
            <div class="border-bottom p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-flower1"></i> Atölye</h2>
                    <div class="d-flex gap-2">
                        <select class="form-select form-select-sm" id="dateFilter">
                            <option value="today">Bugün</option>
                            <option value="tomorrow">Yarın</option>
                            <option value="week">Bu Hafta</option>
                        </select>
                        <select class="form-select form-select-sm" id="timeSlotFilter">
                            <option value="">Tüm Saatler</option>
                            <option value="morning">Sabah</option>
                            <option value="afternoon">Öğlen</option>
                            <option value="evening">Akşam</option>
                        </select>
                        <button class="btn btn-sm btn-outline-primary" id="refreshButton">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Cards -->
            <div class="border-bottom p-2">
                <div class="row g-2">
                    <div class="col-4">
                        <div class="card bg-light cursor-pointer status-card" onclick="filterByStatus('new')" data-status="new">
                            <div class="card-body p-2 text-center">
                                <h6 class="mb-1">Yeni</h6>
                                <span class="badge bg-warning" id="newOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card bg-light cursor-pointer status-card" onclick="filterByStatus('preparing')" data-status="preparing">
                            <div class="card-body p-2 text-center">
                                <h6 class="mb-1">Hazırlanıyor</h6>
                                <span class="badge bg-info" id="preparingOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card bg-light cursor-pointer status-card" onclick="filterByStatus('ready')" data-status="ready">
                            <div class="card-body p-2 text-center">
                                <h6 class="mb-1">Hazır</h6>
                                <span class="badge bg-success" id="readyOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-grow-1 d-flex overflow-hidden">
                <!-- Orders List -->
                <div class="border-end" style="width: 400px;">
                    <div class="overflow-auto h-100 p-2" id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>

                <!-- Order Detail -->
                <div class="flex-grow-1 overflow-auto p-3">
                    <!-- No Order Selected Message -->
                    <div id="noOrderSelected" class="text-center text-muted p-5">
                        <i class="bi bi-arrow-left-circle" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">Sipariş Seçin</h5>
                        <p>Hazırlamak için sol taraftan bir sipariş seçin</p>
                    </div>

                    <!-- Order Detail Content -->
                    <div id="orderDetail" class="d-none">
                        <!-- Detail will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Malzeme Modal -->
    <div class="modal fade" id="newMaterialModal" tabindex="-1">
        <!-- ... existing modal content ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="workshop.js"></script>
</body>
</html>
