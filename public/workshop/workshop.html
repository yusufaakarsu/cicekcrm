<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atölye - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Özel CSS stileri */
        .cursor-pointer {
            cursor: pointer;
        }
        
        /* Sipariş kartları için hover efekti */
        .card.cursor-pointer:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            transition: all 0.2s;
        }
        
        /* Status kartları için aktif durum */
        .card.status-card.active {
            border-left: 5px solid var(--bs-primary);
            transition: all 0.2s;
        }
    </style>
</head>
<body data-page="workshop">
    <div class="d-flex">
        <!-- Sol Menü -->
        <div id="mainSidebar"></div>

        <!-- Ana İçerik -->
        <div class="flex-grow-1 p-3">
            <div class="container-fluid">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-3"></div>
                    <h2><i class="bi bi-flower1"></i> Atölye</h2>
                    <div class="d-flex gap-2">
                        <select class="form-select form-select-sm" id="dateFilter">
                            <option value="today">Bugün</option>
                            <option value="tomorrow">Yarın</option>
                            <option value="week">Bu Hafta</option>
                        </select>
                        <select class="form-select form-select-sm" id="timeSlotFilter">
                            <option value="">Tüm Saatler</option>
                            <option value="morning">Sabah</option>
                            <option value="afternoon">Öğlen</option>
                            <option value="evening">Akşam</option>
                        </select>
                        <button class="btn btn-sm btn-outline-primary" id="refreshButton">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>

                <!-- Status Cards -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <div class="card cursor-pointer status-card" data-status="new">
                            <div class="card-body text-center">
                                <h6 class="mb-2">Yeni</h6>
                                <span class="badge bg-primary" id="newOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card cursor-pointer status-card" data-status="preparing">
                            <div class="card-body text-center">
                                <h6 class="mb-2">Hazırlanıyor</h6>
                                <span class="badge bg-warning" id="preparingOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card cursor-pointer status-card" data-status="ready">
                            <div class="card-body text-center">
                                <h6 class="mb-2">Hazır</h6>
                                <span class="badge bg-success" id="readyOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="row">
                    <!-- Orders List -->
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card h-100">
                            <div class="card-body p-0">
                                <div id="ordersList" style="height: calc(100vh - 250px); overflow-y: auto;">
                                    <div class="text-center p-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Yükleniyor...</span>
                                        </div>
                                        <p class="mt-2">Siparişler yükleniyor...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Order Detail -->
                    <div class="col-md-8"></div>
                        <div class="card h-100">
                            <div class="card-body">
                                <div id="noOrderSelected" class="text-center p-5">
                                    <i class="bi bi-arrow-left-circle" style="font-size: 3rem;"></i>
                                    <h5 class="mt-3">Sipariş Seçin</h5>
                                    <p>Hazırlamak için sol taraftan bir sipariş seçin</p>
                                </div>
                                <div id="orderDetail" class="d-none">
                                    <!-- Detaylar buraya dinamik olarak yüklenecek -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="position-fixed top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Yükleniyor...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/workshop/workshop.js"></script>
</body>
</html>
