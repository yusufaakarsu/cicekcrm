<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atölye - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="workshop">
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="mainSidebar" class="position-fixed"></div>

        <!-- Ana içerik - İki bölümlü layout -->
        <div class="flex-grow-1 d-flex flex-column vh-100 ps-fixed">
            <!-- Üst Bar -->
            <div class="border-bottom p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-flower1"></i> Atölye</h2>
                    
                    <!-- Filtreler güncellendi -->
                    <div class="d-flex gap-2">
                        <select class="form-select form-select-sm" id="dateFilter">
                            <option value="today">Bugün</option>
                            <option value="tomorrow">Yarın</option>
                            <option value="week">Bu Hafta</option>
                        </select>
                        <select class="form-select form-select-sm" id="timeSlotFilter">
                            <option value="">Tüm Saatler</option>
                            <option value="morning">Sabah</option>
                            <option value="afternoon">Öğlen</option>
                            <option value="evening">Akşam</option>
                        </select>
                        <!-- Durum filtresi eklendi -->
                        <select class="form-select form-select-sm" id="statusFilter">
                            <option value="">Tüm Durumlar</option>
                            <option value="new">Yeni</option>
                            <option value="preparing">Hazırlanıyor</option>
                            <option value="ready">Hazır</option>
                        </select>
                        <button class="btn btn-sm btn-outline-primary" id="refreshButton">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Alt Kısım - Siparişler ve Detay -->
            <div class="flex-grow-1 d-flex overflow-hidden">
                <!-- Sol Taraf - Siparişler -->
                <div class="d-flex flex-column border-end" style="width: 400px; min-width: 350px;">
                    <!-- Durum Kartları -->
                    <div class="border-bottom p-2">
                        <div class="row g-2">
                            <div class="col-4">
                                <div class="card bg-warning bg-opacity-10">
                                    <div class="card-body p-2 text-center">
                                        <h6 class="mb-0">Yeni</h6>
                                        <span class="badge bg-warning" id="newOrdersCount">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card bg-info bg-opacity-10">
                                    <div class="card-body p-2 text-center">
                                        <h6 class="mb-0">Hazırlanıyor</h6>
                                        <span class="badge bg-info" id="preparingOrdersCount">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card bg-success bg-opacity-10">
                                    <div class="card-body p-2 text-center">
                                        <h6 class="mb-0">Hazır</h6>
                                        <span class="badge bg-success" id="readyOrdersCount">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sipariş Listeleri - Scrollable -->
                    <div class="flex-grow-1 overflow-auto p-2">
                        <!-- Yeni Siparişler -->
                        <div id="newOrdersList" class="mb-3"></div>
                        
                        <!-- Hazırlanan Siparişler -->
                        <div id="preparingOrdersList" class="mb-3"></div>
                        
                        <!-- Hazır Siparişler -->
                        <div id="readyOrdersList"></div>
                    </div>
                </div>

                <!-- Sağ Taraf - Sipariş Detay ve Hazırlama -->
                <div class="flex-grow-1 overflow-auto position-relative">
                    <!-- Sipariş seçilmediğinde -->
                    <div id="noOrderSelected" class="position-absolute top-50 start-50 translate-middle text-center text-muted">
                        <i class="bi bi-arrow-left-circle" style="font-size: 3rem;"></i>
                        <h5>Sipariş Seçin</h5>
                        <p>Hazırlamak için sol taraftan bir sipariş seçin</p>
                    </div>

                    <!-- Sipariş detay ve hazırlama alanı -->
                    <div id="orderDetail" class="d-none h-100 p-3">
                        <!-- Detaylar dinamik olarak doldurulacak -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Sidebar genişliği */
        #mainSidebar {
            width: 200px;
            height: 100vh;
        }
        
        /* Ana içerik padding'i */
        .ps-fixed {
            padding-left: 200px;
        }

        /* Responsive davranış */
        @media (max-width: 768px) {
            .ps-fixed {
                padding-left: 0;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="workshop.js"></script>
</body>
</html>
