<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atölye - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="workshop">
    <div class="d-flex">
        <!-- Sidebar - position-fixed ile sabitleyelim -->
        <div id="mainSidebar" class="position-fixed" style="width: 200px; height: 100vh;"></div>

        <!-- Ana içerik - sidebar'a göre konumlandırma -->
        <div class="flex-grow-1" style="margin-left: 200px;">
            <!-- Başlık ve Filtreler -->
            <div class="border-bottom p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-flower1"></i> Atölye</h2>
                    <div class="d-flex gap-2">
                        <select class="form-select form-select-sm" id="dateFilter">
                            <option value="today">Bugün</option>
                            <option value="tomorrow">Yarın</option>
                            <option value="week">Bu Hafta</option>
                        </select>
                        <select class="form-select form-select-sm" id="timeSlotFilter">
                            <option value="">Tüm Saatler</option>
                            <option value="morning">Sabah</option>
                            <option value="afternoon">Öğlen</option>
                            <option value="evening">Akşam</option>
                        </select>
                        <button class="btn btn-sm btn-outline-primary" id="refreshButton">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Alt Kısım - İki Bölümlü Layout -->
            <div class="d-flex flex-grow-1 overflow-hidden">
                <!-- Sol Panel - Listeler -->
                <div class="d-flex flex-column border-end" style="width: 400px; min-width: 350px;">
                    <!-- Durum Kartları -->
                    <div class="border-bottom p-2">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <div class="card status-card" data-status="new" role="button">
                                    <div class="card-body text-center">
                                        <h6 class="mb-2">Yeni</h6>
                                        <span class="badge bg-warning" id="newOrdersCount">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card status-card" data-status="preparing" role="button">
                                    <div class="card-body text-center">
                                        <h6 class="mb-2">Hazırlanıyor</h6>
                                        <span class="badge bg-info" id="preparingOrdersCount">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card status-card" data-status="ready" role="button">
                                    <div class="card-body text-center">
                                        <h6 class="mb-2">Hazır</h6>
                                        <span class="badge bg-success" id="readyOrdersCount">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sipariş Listesi -->
                    <div class="flex-grow-1 overflow-auto p-2">
                        <div id="ordersList">
                            <!-- Siparişler buraya gelecek -->
                        </div>
                    </div>
                </div>

                <!-- Sağ Panel - Detaylar -->
                <div class="flex-grow-1 overflow-auto position-relative">
                    <!-- Sipariş seçilmediğinde -->
                    <div id="noOrderSelected" class="text-center text-muted p-5">
                        <i class="bi bi-arrow-left-circle" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">Sipariş Seçin</h5>
                        <p>Hazırlamak için sol taraftan bir sipariş seçin</p>
                    </div>

                    <!-- Sipariş detay ve hazırlama alanı -->
                    <div id="orderDetail" class="d-none">
                        <!-- Detaylar dinamik olarak doldurulacak -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Malzeme Modal -->
    <div class="modal fade" id="newMaterialModal" tabindex="-1">
        <!-- ... existing modal content ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="workshop.js"></script>
</body>
</html>
