<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atölye - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="workshop">
    <div class="d-flex">
        <!-- Sol Menü -->
        <div id="mainSidebar" class="d-none d-md-block bg-dark position-fixed vh-100 overflow-auto" style="width: 200px;"></div>

        <!-- Sağ İçerik - ms-auto ekleyip margin-left'i kaldırdık -->
        <div class="flex-grow-1 p-4 ms-md-auto" style="width: calc(100% - 200px);">
            <div class="container-fluid">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-flower1"></i> Atölye</h2>
                    <div class="d-flex gap-2">
                        <select class="form-select form-select-sm" id="dateFilter">
                            <option value="today">Bugün</option>
                            <option value="tomorrow">Yarın</option>
                            <option value="week">Bu Hafta</option>
                        </select>
                        <select class="form-select form-select-sm" id="timeSlotFilter">
                            <option value="">Tüm Saatler</option>
                            <option value="morning">Sabah</option>
                            <option value="afternoon">Öğlen</option>
                            <option value="evening">Akşam</option>
                        </select>
                        <button class="btn btn-sm btn-outline-primary" id="refreshButton">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>

                <!-- Durum Kartları -->
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="card status-card" data-status="new">
                            <div class="card-body text-center">
                                <h6 class="mb-2">Yeni</h6>
                                <span class="badge bg-warning" id="newOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card status-card" data-status="preparing">
                            <div class="card-body text-center">
                                <h6 class="mb-2">Hazırlanıyor</h6>
                                <span class="badge bg-info" id="preparingOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card status-card" data-status="ready">
                            <div class="card-body text-center">
                                <h6 class="mb-2">Hazır</h6>
                                <span class="badge bg-success" id="readyOrdersCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- İki Kolonlu Layout -->
                <div class="row">
                    <!-- Sipariş Listesi -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div id="ordersList">
                                    <!-- Siparişler buraya gelecek -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sipariş Detay -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <div id="noOrderSelected" class="text-center text-muted p-5">
                                    <i class="bi bi-arrow-left-circle" style="font-size: 3rem;"></i>
                                    <h5 class="mt-3">Sipariş Seçin</h5>
                                    <p>Hazırlamak için sol taraftan bir sipariş seçin</p>
                                </div>
                                <div id="orderDetail" class="d-none">
                                    <!-- Detaylar buraya gelecek -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Malzeme Modal -->
    <div class="modal fade" id="newMaterialModal" tabindex="-1">
        <!-- ... existing modal content ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="workshop.js"></script>
</body>
</html>
