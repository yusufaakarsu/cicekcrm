<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atölye - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="workshop">
    <div class="d-flex">
        <div id="mainSidebar" class="position-fixed" style="width: 200px; height: 100vh; overflow-y: auto;"></div>

        <div class="flex-grow-1" style="margin-left: 200px;">
            <!-- Başlık -->
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <h2><i class="bi bi-flower1"></i> Atölye</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-secondary" id="refreshButton">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>

            <!-- Filtreler -->
            <div class="bg-light border-bottom p-3">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="dateFilter">
                            <option value="today">Bugün</option>
                            <option value="tomorrow">Yarın</option>
                            <option value="week">Bu Hafta</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="timeSlotFilter">
                            <option value="">Tüm Saatler</option>
                            <option value="morning">Sabah (09:00-12:00)</option>
                            <option value="afternoon">Öğlen (12:00-17:00)</option>
                            <option value="evening">Akşam (17:00-21:00)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">Tüm Durumlar</option>
                            <option value="new">Yeni</option>
                            <option value="preparing">Hazırlanıyor</option>
                            <option value="ready">Hazır</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Siparişler -->
            <div class="container-fluid py-3">
                <div class="row" id="orderColumns">
                    <!-- Yeni Siparişler -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-inbox"></i> 
                                    Yeni Siparişler
                                    <span class="badge bg-white text-primary ms-2" id="newOrdersCount">0</span>
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush" id="newOrdersList">
                                    <!-- JS ile doldurulacak -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hazırlanan Siparişler -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header bg-warning">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-hourglass-split"></i>
                                    Hazırlanan
                                    <span class="badge bg-white text-warning ms-2" id="preparingOrdersCount">0</span>
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush" id="preparingOrdersList">
                                    <!-- JS ile doldurulacak -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hazır Siparişler -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-check2-circle"></i>
                                    Hazır
                                    <span class="badge bg-white text-success ms-2" id="readyOrdersCount">0</span>
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush" id="readyOrdersList">
                                    <!-- JS ile doldurulacak -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sipariş Detay Modal -->
            <div class="modal fade" id="orderDetailModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Sipariş Detayı #<span id="modalOrderId"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="modalContent">
                            <!-- JS ile doldurulacak -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="workshop.js"></script>
</body>
</html>
