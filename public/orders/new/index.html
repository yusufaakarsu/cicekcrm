<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light" data-page="orders">
    <div id="header"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">
                <i class="bi bi-plus-circle text-primary"></i> Yeni Sipariş
            </h3>
            <a href="/orders/list.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Siparişlere Dön
            </a>
        </div>

        <!-- Ana Form Card -->
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form id="orderForm">
                    <!-- 1. Müşteri Bilgileri -->
                    <h5 class="border-bottom pb-2 mb-4">
                        <i class="bi bi-person text-primary"></i> Müşteri Bilgileri
                    </h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Telefon</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="phone" required>
                                <button class="btn btn-primary" type="button" id="searchCustomer">
                                    <i class="bi bi-search"></i> Ara
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>

                    <!-- 2. Teslimat Bilgileri -->
                    <h5 class="border-bottom pb-2 mb-4">
                        <i class="bi bi-truck text-primary"></i> Teslimat Bilgileri
                    </h5>
                    <div class="row g-3 mb-4">
                        <!-- Adres Arama -->
                        <div class="col-12">
                            <label class="form-label">Teslimat Adresi</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="addressSearch" 
                                       placeholder="Adres aramak için yazın...">
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <!-- Adres Sonuçları -->
                            <div id="addressResults" class="list-group mt-2" style="display:none"></div>
                        </div>
                        <!-- Alıcı Bilgileri -->
                        <div class="col-md-6">
                            <label class="form-label">Alıcı Adı</label>
                            <input type="text" class="form-control" id="recipientName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Alıcı Telefon</label>
                            <input type="tel" class="form-control" id="recipientPhone" required>
                        </div>
                        <!-- Teslimat Zamanı -->
                        <div class="col-md-6">
                            <label class="form-label">Teslimat Tarihi</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teslimat Saati</label>
                            <select class="form-select" id="deliveryTime" required>
                                <option value="">Seçiniz</option>
                                <option value="morning">Sabah (09:00-12:00)</option>
                                <option value="afternoon">Öğle (12:00-17:00)</option>
                                <option value="evening">Akşam (17:00-21:00)</option>
                            </select>
                        </div>
                    </div>

                    <!-- 3. Ürün Bilgileri -->
                    <h5 class="border-bottom pb-2 mb-4">
                        <i class="bi bi-box text-primary"></i> Ürün Bilgileri
                    </h5>
                    <div class="mb-4">
                        <div class="table-responsive">
                            <table class="table" id="productsTable">
                                <thead>
                                    <tr>
                                        <th>Ürün</th>
                                        <th>Adet</th>
                                        <th>Fiyat</th>
                                        <th>Toplam</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5">
                                            <button type="button" class="btn btn-sm btn-outline-primary" id="addProduct">
                                                <i class="bi bi-plus"></i> Ürün Ekle
                                            </button>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <!-- 4. Ödeme Bilgileri -->
                    <h5 class="border-bottom pb-2 mb-4">
                        <i class="bi bi-credit-card text-primary"></i> Ödeme Bilgileri
                    </h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Ödeme Yöntemi</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Seçiniz</option>
                                <option value="cash">Nakit</option>
                                <option value="credit_card">Kredi Kartı</option>
                                <option value="bank_transfer">Havale/EFT</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Ara Toplam:</span>
                                        <strong id="subtotal">₺0,00</strong>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Teslimat:</span>
                                        <strong id="deliveryFee">₺50,00</strong>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Toplam:</span>
                                        <strong id="total" class="text-primary">₺50,00</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Submit -->
                    <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-lg"></i> Siparişi Tamamla
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="new.js"></script>
</body>
</html>
