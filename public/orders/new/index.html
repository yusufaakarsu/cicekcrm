<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-step {
            position: relative;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #f8f9fa;
            text-align: center;
        }
        .nav-step.active {
            background: #e9ecef;
        }
        .nav-step.complete {
            background: #d1e7dd;
        }
        .step-number {
            width: 24px;
            height: 24px;
            line-height: 24px;
            border-radius: 50%;
            background: #6c757d;
            color: white;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .complete .step-number {
            background: #198754;
        }
        .step { 
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .step.complete {
            background: #d1e7dd;
        }
        .step.active {
            background: #cfe2ff;
            box-shadow: 0 0 0 3px rgba(13,110,253,.25);
        }
    </style>
</head>
<body data-page="orders">
    <!-- Header -->
    <div id="header"></div>

    <!-- Ana İçerik -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <!-- Üst Başlık -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Yeni Sipariş</h4>
                <a href="/orders/list.html" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Siparişlere Dön
                </a>
            </div>

            <!-- Adımlar -->
            <div class="row g-3 mb-4">
                <div class="col">
                    <div id="step1" class="nav-step">
                        <span class="step-number">1</span>
                        Müşteri Seçimi
                        <div id="step1Status" class="small text-muted mt-1">Müşteri seçilmedi</div>
                    </div>
                </div>
                <div class="col">
                    <div id="step2" class="nav-step">
                        <span class="step-number">2</span>
                        Teslimat Bilgileri
                        <div id="step2Status" class="small text-muted mt-1">Adres seçilmedi</div>
                    </div>
                </div>
                <div class="col">
                    <div id="step3" class="nav-step">
                        <span class="step-number">3</span>
                        Ürün ve Ödeme
                        <div id="step3Status" class="small text-muted mt-1">₺0,00</div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form id="orderForm" class="needs-validation" novalidate>
                <!-- Bölümler buraya gelecek -->
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="modules/CustomerManager.js"></script>
    <script src="modules/AddressManager.js"></script>
    <script src="modules/ProductManager.js"></script>
    <script src="modules/OrderManager.js"></script>
    <script src="modules/WizardManager.js"></script>
</body>
</html>
