<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div id="header"></div>

    <div class="container mt-4">
        <!-- Başlık -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0"><i class="bi bi-plus-circle text-primary"></i> Yeni Sipariş</h3>
            <a href="/orders/list.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Siparişlere Dön
            </a>
        </div>

        <!-- Ana Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="orderForm">
                    <!-- 1. Müşteri Bilgileri -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-person text-primary"></i> Müşteri Bilgileri
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Müşteri Arama -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="tel" class="form-control form-control-lg" name="phone" 
                                               placeholder="Telefon Numarası" required>
                                        <button class="btn btn-primary" type="button" id="searchCustomer">
                                            <i class="bi bi-search"></i> Müşteri Ara
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Müşteri Form -->
                            <div id="customerForm" style="display:none">
                                <!-- Schema.sql'den gelen tüm müşteri alanları -->
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Müşteri Tipi</label>
                                        <select class="form-select" name="customer_type" required>
                                            <option value="retail">Bireysel</option>
                                            <option value="corporate">Kurumsal</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Ad Soyad</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Adres</label>
                                        <textarea class="form-control" name="address" rows="2"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">İlçe</label>
                                        <input type="text" class="form-control" name="district">
                                    </div>
                                    <!-- Kurumsal Müşteri Alanları -->
                                    <div class="col-12" id="companyFields" style="display:none">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Firma Adı</label>
                                                <input type="text" class="form-control" name="company_name">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Vergi No</label>
                                                <input type="text" class="form-control" name="tax_number">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Özel Tarihler</label>
                                        <input type="text" class="form-control" name="special_dates">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Notlar</label>
                                        <textarea class="form-control" name="notes" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Müşteri Detay Görünümü -->
                            <div id="customerDetails" style="display:none"></div>
                        </div>
                    </div>

                    <!-- 2. Teslimat Bilgileri -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-truck text-primary"></i> Teslimat Bilgileri
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Adres Seçimi -->
                            <div class="mb-4">
                                <div id="addressSelectContainer"></div>
                            </div>

                            <!-- Alıcı Bilgileri -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Alıcı Adı</label>
                                    <input type="text" class="form-control" name="recipient_name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Alıcı Telefon</label>
                                    <input type="tel" class="form-control" name="recipient_phone" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Alıcı Notu</label>
                                    <textarea class="form-control" name="recipient_note" rows="2"></textarea>
                                </div>
                            </div>

                            <!-- Teslimat Zamanı -->
                            <div class="row g-3 mt-3">
                                <div class="col-md-6">
                                    <label class="form-label">Teslimat Tarihi</label>
                                    <input type="date" class="form-control" name="delivery_date" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Teslimat Saati</label>
                                    <select class="form-select" name="delivery_time_slot" required>
                                        <option value="">Seçiniz</option>
                                        <option value="morning">Sabah (09:00-12:00)</option>
                                        <option value="afternoon">Öğle (12:00-17:00)</option>
                                        <option value="evening">Akşam (17:00-21:00)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 3. Ürünler -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-box text-primary"></i> Ürün Bilgileri
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Ürün Tablosu -->
                            <div class="table-responsive mb-3">
                                <table class="table table-hover" id="productTable">
                                    <thead>
                                        <tr>
                                            <th>Ürün</th>
                                            <th style="width: 120px">Adet</th>
                                            <th style="width: 150px">Fiyat</th>
                                            <th style="width: 150px">Toplam</th>
                                            <th style="width: 50px"></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            
                            <!-- Ürün Ekleme -->
                            <button type="button" class="btn btn-outline-primary" id="addProductBtn">
                                <i class="bi bi-plus-lg"></i> Ürün Ekle
                            </button>

                            <!-- Kart Mesajı -->
                            <div class="mt-4">
                                <label class="form-label">Kart Mesajı</label>
                                <textarea class="form-control" name="card_message" rows="2" 
                                    placeholder="Çiçeğin yanında gönderilecek mesaj..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- 4. Ödeme -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-credit-card text-primary"></i> Ödeme Bilgileri
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Ödeme Yöntemi</label>
                                    <select class="form-select" name="payment_method" required>
                                        <option value="">Seçiniz</option>
                                        <option value="credit_card">Kredi Kartı</option>
                                        <option value="bank_transfer">Havale/EFT</option>
                                        <option value="cash">Nakit</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between mb-2">
                                                <span>Ara Toplam:</span>
                                                <strong id="subtotal">₺0,00</strong>
                                            </div>
                                            <div class="d-flex justify-content-between mb-2">
                                                <span>Teslimat:</span>
                                                <strong id="deliveryFee">₺50,00</strong>
                                            </div>
                                            <div class="d-flex justify-content-between fw-bold">
                                                <span>Toplam:</span>
                                                <strong id="total" class="text-primary">₺50,00</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Submit -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-lg"></i> Siparişi Tamamla
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="new.js"></script>
</body>
</html>
