<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div id="header"></div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-plus-circle"></i> Yeni Sipariş
                </h5>
            </div>
            <div class="card-body">
                <!-- Müşteri Seçimi -->
                <div class="customer-section mb-4">
                    <h6>1. Müşteri Bilgileri</h6>
                    <div id="customerSelectContainer"></div>
                </div>

                <!-- Teslimat Bilgileri -->
                <div class="delivery-section mb-4">
                    <h6>2. Teslimat Bilgileri</h6>
                    <div id="deliveryFormContainer"></div>
                </div>

                <!-- Ürün Seçimi -->
                <div class="products-section mb-4">
                    <h6>3. Ürün Seçimi</h6>
                    <div id="productSelectContainer"></div>
                </div>

                <!-- Ödeme Bilgileri -->
                <div class="payment-section">
                    <h6>4. Ödeme Bilgileri</h6>
                    <div id="paymentFormContainer"></div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="h5 mb-0">
                            Toplam: <span id="orderTotal" class="text-primary">₺0,00</span>
                        </div>
                    </div>
                    <div class="col text-end">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">İptal</button>
                        <button type="button" class="btn btn-primary" onclick="saveOrder()">
                            <i class="bi bi-check-lg"></i> Siparişi Kaydet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    
    <!-- Önce bileşen scriptlerini yükle -->
    <script src="components/customer-select.js"></script>
    <script src="components/delivery-form.js"></script>
    <script src="components/product-select.js"></script>
    <script src="components/payment-form.js"></script>
    
    <!-- En son ana script'i yükle -->
    <script src="new-order.js"></script>
</body>
</html>
