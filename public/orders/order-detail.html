<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Detayı - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div class="d-flex">
        <div id="mainSidebar"></div>

        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-box-seam"></i> 
                    Sipariş Detayı <small class="text-muted">#<span id="orderId"></span></small>
                </h2>
                <a href="/orders/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Siparişlere Dön
                </a>
            </div>

            <div id="orderDetail">
                <!-- Detaylar JS ile doldurulacak -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/order-detail.js"></script>
</body>
</html>
