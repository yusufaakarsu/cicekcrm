<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div id="header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-plus-lg"></i> Yeni Sipariş</h2>
            <a href="/orders/index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Siparişlere Dön
            </a>
        </div>

        <form id="orderForm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8"> <!-- Sol taraf -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Müşteri Bilgileri</h5>
                                <div id="customerSelect"></div>
                            </div>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Teslimat Bilgileri</h5>
                                <div id="addressSelect"></div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Alıcı Adı</label>
                                            <input type="text" class="form-control" name="recipient_name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Alıcı Telefon</label>
                                            <input type="tel" class="form-control" name="recipient_phone">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Kart Notu</label>
                                    <textarea class="form-control" name="card_message" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4"> <!-- Sağ taraf -->
                        <div class="order-section products">
                            <h5>Ürünler</h5>
                            <div class="row mb-4">
                                <div class="col-12">
                                    <div id="orderItems">
                                        <!-- Ürün satırları JavaScript ile eklenecek -->
                                    </div>
                                    <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addOrderItem()">
                                        <i class="bi bi-plus"></i> Ürün Ekle
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="order-section payment">
                            <h5>Ödeme Bilgileri</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Ödeme Yöntemi*</label>
                                        <select class="form-select" name="payment_method" required>
                                            <option value="">Ödeme Yöntemi Seçin</option>
                                            <option value="credit_card">Kredi Kartı</option>
                                            <option value="bank_transfer">Havale/EFT</option>
                                            <option value="cash">Nakit</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h5 class="border-bottom pb-2">Toplam</h5>
                                    <div class="bg-light p-3 rounded">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Ara Toplam:</span>
                                            <span id="subtotal">₺0,00</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Teslimat Ücreti:</span>
                                            <span id="deliveryFee">₺50,00</span>
                                        </div>
                                        <div class="d-flex justify-content-between fw-bold">
                                            <span>Toplam:</span>
                                            <span id="totalAmount">₺50,00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <a href="/orders/index.html" class="btn btn-secondary">
                                <i class="bi bi-x-lg"></i> İptal
                            </a>
                            <button type="button" class="btn btn-primary" onclick="saveOrder()">
                                <i class="bi bi-check-lg"></i> Sipariş Oluştur
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/orders.js"></script>
    <script src="/js/components/address-select.js"></script>
    <script>
        new AddressSelect('addressSelect');
    </script>
</body>
</html>
