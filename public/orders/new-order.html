<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div id="header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-plus-lg"></i> Yeni Sipariş</h2>
            <a href="/orders/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Siparişlere Dön
            </a>
        </div>

        <form id="newOrderForm" class="needs-validation" novalidate>
            <!-- Müşteri Bilgileri -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">1. Müşteri Bilgileri</h5>
                </div>
                <div class="card-body">
                    <!-- Müşteri Arama -->
                    <div class="mb-4">
                        <label class="form-label">Müşteri Ara</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="customerSearch" 
                                   placeholder="Telefon numarası">
                            <button class="btn btn-primary" type="button" id="searchCustomer">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div class="form-text">Telefon numarası ile arayın</div>
                    </div>
                    
                    <!-- Müşteri bulunduğunda -->
                    <div id="customerDetails" class="d-none">
                        <input type="hidden" id="customerId" name="customer_id">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="form-label">İsim</label>
                                <p class="form-control-plaintext" id="customerName">-</p>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Telefon</label>
                                <p class="form-control-plaintext" id="customerPhone">-</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <label class="form-label">Kayıtlı Adresler</label>
                                <select class="form-select" name="delivery_address_id" id="customerAddresses">
                                    <option value="">Yeni adres ekle...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Yeni Müşteri Formu -->
                    <div id="newCustomerForm" class="d-none">
                        <div class="row g-3">
                            <!-- Müşteri Tipi Seçimi -->
                            <div class="col-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="new_customer_type" 
                                           id="customerTypeRetail" value="retail" checked>
                                    <label class="form-check-label" for="customerTypeRetail">Bireysel</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="new_customer_type" 
                                           id="customerTypeCorporate" value="corporate">
                                    <label class="form-check-label" for="customerTypeCorporate">Kurumsal</label>
                                </div>
                            </div>

                            <!-- Temel Bilgiler -->
                            <div class="col-sm-6">
                                <label class="form-label">İsim <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="new_customer_name" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Telefon <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name="new_customer_phone" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">E-posta</label>
                                <input type="email" class="form-control" name="new_customer_email">
                            </div>

                            <!-- Kurumsal Alanlar -->
                            <div class="col-sm-6 corporate-fields d-none">
                                <label class="form-label">Vergi Numarası</label>
                                <input type="text" class="form-control" name="new_customer_tax_number">
                            </div>
                            <div class="col-sm-6 corporate-fields d-none">
                                <label class="form-label">Şirket Adı</label>
                                <input type="text" class="form-control" name="new_customer_company_name">
                            </div>

                            <!-- Adres Bilgileri -->
                            <div class="col-sm-4">
                                <label class="form-label">Şehir <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="new_customer_city" 
                                       value="İstanbul" readonly>
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">İlçe <span class="text-danger">*</span></label>
                                <select class="form-select" name="new_customer_district" required>
                                    <option value="">İlçe seçin...</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Özel Günler</label>
                                <input type="text" class="form-control" name="new_customer_special_dates" 
                                       placeholder="Örn: Doğum günü: 15.05">
                            </div>

                            <!-- Not Alanı -->
                            <div class="col-12">
                                <label class="form-label">Müşteri Notu</label>
                                <textarea class="form-control" name="new_customer_notes" rows="2"></textarea>
                            </div>

                            <!-- Kaydet Butonu -->
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" onclick="saveNewCustomer()">
                                    <i class="bi bi-person-plus"></i> Müşteriyi Kaydet
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Teslimat Bilgileri Formu -->
            <div class="card mb-3 d-none" id="deliveryForm">
                <div class="card-header">
                    <h5 class="card-title mb-0">Teslimat Bilgileri</h5>
                </div>
                <div class="card-body">
                    <!-- Teslimat Tarihi -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Teslimat Tarihi</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teslimat Saati</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="deliveryTime" id="timeMorning" value="morning" required>
                                <label class="btn btn-outline-warning" for="timeMorning">Sabah<br>09:00-12:00</label>
                                
                                <input type="radio" class="btn-check" name="deliveryTime" id="timeAfternoon" value="afternoon">
                                <label class="btn btn-outline-info" for="timeAfternoon">Öğlen<br>12:00-17:00</label>
                                
                                <input type="radio" class="btn-check" name="deliveryTime" id="timeEvening" value="evening">
                                <label class="btn btn-outline-success" for="timeEvening">Akşam<br>17:00-21:00</label>
                            </div>
                        </div>
                    </div>

                    <!-- Alıcı Bilgileri -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Alıcı Adı</label>
                            <input type="text" class="form-control" id="recipientName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Alıcı Telefonu</label>
                            <input type="tel" class="form-control" id="recipientPhone" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Alternatif Telefon</label>
                            <input type="tel" class="form-control" id="recipientAlternativePhone">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Alıcı Notu</label>
                            <input type="text" class="form-control" id="recipientNote">
                        </div>
                    </div>

                    <!-- Kart Mesajı -->
                    <div class="mb-3">
                        <label class="form-label">Kart Mesajı</label>
                        <textarea class="form-control" id="cardMessage" rows="2"></textarea>
                    </div>

                    <!-- Teslimat Adresi -->
                    <div class="mb-3">
                        <label class="form-label">Teslimat Adresi</label>
                        <select class="form-select mb-2" id="deliveryAddressSelect">
                            <option value="">Yeni Adres Ekle</option>
                        </select>
                        
                        <!-- Yeni Adres Formu -->
                        <div id="newAddressForm" class="border rounded p-3 mt-3 d-none">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">İlçe</label>
                                    <select class="form-select" id="addressDistrict" required>
                                        <option value="">İlçe Seçin...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mahalle</label>
                                    <input type="text" class="form-control" id="addressNeighborhood">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label class="form-label">Sokak/Cadde</label>
                                    <input type="text" class="form-control" id="addressStreet">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Bina No</label>
                                    <input type="text" class="form-control" id="addressBuildingNo">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Kat/Daire</label>
                                    <input type="text" class="form-control" id="addressFloor">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Adres Tarifi</label>
                                    <input type="text" class="form-control" id="addressDirections">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" onclick="saveDeliveryInfo()">Devam Et</button>
                </div>
            </div>

            <!-- Devam edecek - Teslimat, Ürün ve Ödeme bilgileri eklenecek -->
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="new-order.js"></script>
</body>
</html>
