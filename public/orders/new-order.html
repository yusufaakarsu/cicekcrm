<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div id="header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-plus-lg"></i> Yeni Sipariş</h2>
            <a href="/orders/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Siparişlere Dön
            </a>
        </div>

        <form id="newOrderForm" class="needs-validation" novalidate>
            <!-- Müşteri Bilgileri -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">1. Müşteri Bilgileri</h5>
                </div>
                <div class="card-body">
                    <!-- Müşteri Arama -->
                    <div class="mb-4">
                        <label class="form-label">Müşteri Ara</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="customerSearch" 
                                   placeholder="Telefon numarası">
                            <button class="btn btn-primary" type="button" id="searchCustomer">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div class="form-text">Telefon numarası ile arayın</div>
                    </div>
                    
                    <!-- Müşteri bulunamadığında -->
                    <div id="customerNotFound" class="alert alert-warning d-none">
                        Müşteri bulunamadı. 
                        <button type="button" class="btn btn-warning btn-sm ms-2" onclick="showNewCustomerForm()">
                            Yeni Müşteri Ekle
                        </button>
                    </div>

                    <!-- Müşteri bulunduğunda -->
                    <div id="customerDetails" class="d-none">
                        <input type="hidden" id="customerId" name="customer_id">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="form-label">İsim</label>
                                <p class="form-control-plaintext" id="customerName">-</p>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Telefon</label>
                                <p class="form-control-plaintext" id="customerPhone">-</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <label class="form-label">Kayıtlı Adresler</label>
                                <select class="form-select" name="delivery_address_id" id="customerAddresses">
                                    <option value="">Yeni adres ekle...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Yeni Müşteri Formu -->
                    <div id="newCustomerForm" class="d-none">
                        <div class="row g-3">
                            <!-- Müşteri Tipi Seçimi -->
                            <div class="col-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="new_customer_type" 
                                           id="customerTypeRetail" value="retail" checked>
                                    <label class="form-check-label" for="customerTypeRetail">Bireysel</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="new_customer_type" 
                                           id="customerTypeCorporate" value="corporate">
                                    <label class="form-check-label" for="customerTypeCorporate">Kurumsal</label>
                                </div>
                            </div>

                            <!-- Temel Bilgiler -->
                            <div class="col-sm-6">
                                <label class="form-label">İsim <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="new_customer_name" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">Telefon <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name="new_customer_phone" required>
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label">E-posta</label>
                                <input type="email" class="form-control" name="new_customer_email">
                            </div>

                            <!-- Kurumsal Alanlar -->
                            <div class="col-sm-6 corporate-fields d-none">
                                <label class="form-label">Vergi Numarası</label>
                                <input type="text" class="form-control" name="new_customer_tax_number">
                            </div>
                            <div class="col-sm-6 corporate-fields d-none">
                                <label class="form-label">Şirket Adı</label>
                                <input type="text" class="form-control" name="new_customer_company_name">
                            </div>

                            <!-- Adres Bilgileri -->
                            <div class="col-sm-4">
                                <label class="form-label">Şehir <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="new_customer_city" 
                                       value="İstanbul" readonly>
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">İlçe <span class="text-danger">*</span></label>
                                <select class="form-select" name="new_customer_district" required>
                                    <option value="">İlçe seçin...</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label class="form-label">Özel Günler</label>
                                <input type="text" class="form-control" name="new_customer_special_dates" 
                                       placeholder="Örn: Doğum günü: 15.05">
                            </div>

                            <!-- Not Alanı -->
                            <div class="col-12">
                                <label class="form-label">Müşteri Notu</label>
                                <textarea class="form-control" name="new_customer_notes" rows="2"></textarea>
                            </div>

                            <!-- Kaydet Butonu -->
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" onclick="saveNewCustomer()">
                                    <i class="bi bi-person-plus"></i> Müşteriyi Kaydet
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Devam edecek - Teslimat, Ürün ve Ödeme bilgileri eklenecek -->
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="new-order.js"></script>
</body>
</html>
