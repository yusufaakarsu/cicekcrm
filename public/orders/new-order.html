<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sipariş - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="orders">
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-plus-lg"></i> Yeni Sipariş</h2>
            <a href="/orders/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Siparişlere Dön
            </a>
        </div>

        <!-- Üst kısımda stepper ekleyelim -->
        <div class="container mt-4">
            <div class="steps mb-4">
                <div class="d-flex justify-content-center">
                    <div class="step active" id="step1">
                        <div class="step-circle">1</div>
                        <div class="step-text">Müşteri</div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step" id="step2">
                        <div class="step-circle">2</div>
                        <div class="step-text">Teslimat</div>
                    </div>
                    <div class="step-line"></div>
                    <div class="step" id="step3">
                        <div class="step-circle">3</div>
                        <div class="step-text">Ürünler & Ödeme</div>
                    </div>
                </div>
            </div>

            <!-- Sağ tarafta sabit sipariş özeti -->
            <div class="row">
                <div class="col-md-8">
                    <!-- Adım içerikleri -->
                    <div class="step-content" id="step1Content">
                        <!-- Müşteri arama ve form içeriği -->
                    </div>

                    <div class="step-content d-none" id="step2Content">
                        <!-- Teslimat bilgileri içeriği -->
                    </div>

                    <div class="step-content d-none" id="step3Content">
                        <!-- Ürün seçimi ve ödeme içeriği -->
                        <div class="mb-3" id="categoryFilters">
                            <!-- Kategoriler buraya yüklenecek -->
                        </div>
                        <div class="row" id="productList">
                            <!-- Ürünler buraya yüklenecek -->
                        </div>
                    </div>

                    <!-- Adım 1: Müşteri Bilgileri -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Müşteri Ara</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="customerSearch" 
                                               placeholder="Telefon numarası">
                                        <button class="btn btn-primary" type="button" id="searchCustomer">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Telefon numarası ile arayın</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Müşteri detayları -->
                    <div id="customerDetails" class="card mb-3 d-none">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Müşteri Bilgileri</h5>
                        </div>
                        <div class="card-body">
                            <input type="hidden" id="customerId">
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <label class="form-label">İsim</label>
                                    <p class="form-control-plaintext" id="customerName">-</p>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Telefon</label>
                                    <p class="form-control-plaintext" id="customerPhone">-</p>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary d-none" 
                                    id="continueToAddress" onclick="continueToAddress()">
                                Adres Seçimine Geç
                            </button>
                        </div>
                    </div>

                    <!-- Diğer paneller gizli olarak eklenecek -->
                </div>

                <!-- Sağ taraf: Sipariş Özeti -->
                <div class="col-md-4">
                    <div class="card position-sticky" style="top: 1rem;">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Sipariş Özeti</h5>
                        </div>
                        <div class="card-body">
                            <!-- Müşteri Bilgisi -->
                            <div id="summaryCustomer" class="d-none">
                                <h6>Müşteri</h6>
                                <p class="mb-3" id="summaryCustomerInfo">-</p>
                            </div>

                            <!-- Teslimat Bilgisi -->
                            <div id="summaryDelivery" class="d-none">
                                <h6>Teslimat</h6>
                                <p class="mb-3" id="summaryDeliveryInfo">-</p>
                            </div>

                            <!-- Ödeme Bilgileri -->
                            <div id="summaryPayment">
                                <h6>Ödeme</h6>
                                <div class="payment-methods mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCash" value="cash" checked>
                                        <label class="form-check-label" for="paymentCash">
                                            <i class="bi bi-cash"></i> Nakit
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard" value="credit_card">
                                        <label class="form-check-label" for="paymentCard">
                                            <i class="bi bi-credit-card"></i> Kredi Kartı
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentTransfer" value="bank_transfer">
                                        <label class="form-check-label" for="paymentTransfer">
                                            <i class="bi bi-bank"></i> Havale/EFT
                                        </label>
                                    </div>
                                </div>

                                <!-- Tutar Bilgileri -->
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Ara Toplam:</span>
                                    <strong id="summarySubtotal">0,00 ₺</strong>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Toplam:</span>
                                    <strong class="text-primary" id="summaryTotal">0,00 ₺</strong>
                                </div>
                            </div>

                            <!-- Butonlar -->
                            <div class="d-grid gap-2 mt-3">
                                <button class="btn btn-outline-secondary d-none" id="prevButton" onclick="prevStep()">
                                    <i class="bi bi-arrow-left"></i> Geri
                                </button>
                                <button class="btn btn-primary" id="nextButton" onclick="nextStep()">
                                    İleri <i class="bi bi-arrow-right"></i>
                                </button>
                                <button class="btn btn-success d-none" id="submitButton" onclick="confirmProducts()">
                                    Siparişi Tamamla
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Submit -->
        <div class="my-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5">
                <i class="bi bi-check-lg"></i> Siparişi Kaydet
            </button>
        </div>
    </div>

    <!-- Script yolları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="new-order.js"></script>
</body>
</html>
