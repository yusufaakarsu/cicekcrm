<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Başarılı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="mainSidebar"></div>
    
    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Sipariş Başarıyla Oluşturuldu</h2>
                        <p class="text-muted mb-4">Sipariş numarası: <strong id="orderId"></strong></p>
                        
                        <div class="order-details mt-4 text-start">
                            <h5>Sipariş Detayları</h5>
                            <hr>
                            <div id="orderDetails"></div>
                        </div>

                        <div class="mt-4">
                            <a href="/orders/new" class="btn btn-primary me-2">
                                <i class="bi bi-plus-lg"></i> Yeni Sipariş
                            </a>
                            <a href="/orders" class="btn btn-outline-secondary">
                                <i class="bi bi-list"></i> Siparişler
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/order-success.js"></script>
</body>
</html>
