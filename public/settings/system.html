<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Ayarları - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div class="vh-100 d-flex flex-row">
        <!-- Sidebar -->
        <div id="mainSidebar"></div>
        
        <!-- Ana İçerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-gear"></i> Sistem Ayarları</h2>
                <button class="btn btn-primary" id="saveAllSettings">
                    <i class="bi bi-save"></i> Tüm Değişiklikleri Kaydet
                </button>
            </div>
            
            <!-- Ayarlar Kartı -->
            <div class="card">
                <div class="card-body">
                    <!-- Navigasyon Sekmeleri -->
                    <ul class="nav nav-tabs mb-3" id="settingsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">
                                <i class="bi bi-building"></i> Genel
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="targets-tab" data-bs-toggle="tab" data-bs-target="#targets" type="button" role="tab" aria-controls="targets" aria-selected="false">
                                <i class="bi bi-bullseye"></i> Hedefler
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="delivery-tab" data-bs-toggle="tab" data-bs-target="#delivery" type="button" role="tab" aria-controls="delivery" aria-selected="false">
                                <i class="bi bi-truck"></i> Teslimat
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab" aria-controls="orders" aria-selected="false">
                                <i class="bi bi-box"></i> Siparişler
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button" role="tab" aria-controls="email" aria-selected="false">
                                <i class="bi bi-envelope"></i> E-posta
                            </button>
                        </li>
                    </ul>
                    
                    <!-- Sekme İçeriği -->
                    <div class="tab-content" id="settingsTabsContent">
                        
                        <!-- Genel Ayarlar -->
                        <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                            <form id="generalSettingsForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="company_name" class="form-label">Şirket Adı</label>
                                        <input type="text" class="form-control" id="company_name" name="company_name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="company_phone" class="form-label">Şirket Telefonu</label>
                                        <input type="text" class="form-control" id="company_phone" name="company_phone">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="company_email" class="form-label">Şirket E-postası</label>
                                        <input type="email" class="form-control" id="company_email" name="company_email">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="company_address" class="form-label">Şirket Adresi</label>
                                        <input type="text" class="form-control" id="company_address" name="company_address">
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Hedef Ayarları -->
                        <div class="tab-pane fade" id="targets" role="tabpanel" aria-labelledby="targets-tab">
                            <form id="targetsSettingsForm">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="monthly_order_target" class="form-label">Aylık Sipariş Hedefi</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="monthly_order_target" name="monthly_order_target" min="1">
                                            <span class="input-group-text">sipariş</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="monthly_revenue_target" class="form-label">Aylık Gelir Hedefi</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="monthly_revenue_target" name="monthly_revenue_target" min="1">
                                            <span class="input-group-text">₺</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="monthly_customer_target" class="form-label">Aylık Yeni Müşteri Hedefi</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="monthly_customer_target" name="monthly_customer_target" min="1">
                                            <span class="input-group-text">müşteri</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Teslimat Ayarları -->
                        <div class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">
                            <form id="deliverySettingsForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="default_delivery_fee" class="form-label">Varsayılan Teslimat Ücreti</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="default_delivery_fee" name="default_delivery_fee" min="0">
                                            <span class="input-group-text">₺</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Sipariş Ayarları -->
                        <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                            <form id="ordersSettingsForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="min_order_amount" class="form-label">Minimum Sipariş Tutarı</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="min_order_amount" name="min_order_amount" min="0">
                                            <span class="input-group-text">₺</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- E-posta Ayarları -->
                        <div class="tab-pane fade" id="email" role="tabpanel" aria-labelledby="email-tab">
                            <form id="emailSettingsForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="smtp_host" class="form-label">SMTP Sunucu</label>
                                        <input type="text" class="form-control" id="smtp_host" name="smtp_host">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="smtp_port" class="form-label">Port</label>
                                        <input type="number" class="form-control" id="smtp_port" name="smtp_port">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="smtp_security" class="form-label">Güvenlik</label>
                                        <select class="form-select" id="smtp_security" name="smtp_security">
                                            <option value="none">Yok</option>
                                            <option value="ssl">SSL</option>
                                            <option value="tls">TLS</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="smtp_username" class="form-label">Kullanıcı Adı</label>
                                        <input type="text" class="form-control" id="smtp_username" name="smtp_username">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="smtp_password" class="form-label">Şifre</label>
                                        <input type="password" class="form-control" id="smtp_password" name="smtp_password">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="email_from" class="form-label">Gönderen E-posta</label>
                                        <input type="email" class="form-control" id="email_from" name="email_from">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email_from_name" class="form-label">Gönderen Adı</label>
                                        <input type="text" class="form-control" id="email_from_name" name="email_from_name">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" id="testEmail">
                                    <i class="bi bi-envelope"></i> Test E-posta Gönder
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script yüklemeleri -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/common/js/common.js"></script>
    <script src="js/system.js"></script>
</body>
</html>
