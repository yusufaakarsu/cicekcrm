<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazır Mesajlar - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div class="vh-100 d-flex flex-row">
        <!-- Sidebar -->
        <div id="mainSidebar"></div>
        
        <!-- Ana İçerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Başlık ve Butonlar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="settings.html">Ayarlar</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Hazır Mesajlar</li>
                        </ol>
                    </nav>
                    <h2><i class="bi bi-chat-left-text"></i> Hazır Mesajlar</h2>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal">
                    <i class="bi bi-plus-lg"></i> Yeni Mesaj
                </button>
            </div>
            
            <!-- Kategori Tabları -->
            <ul class="nav nav-tabs mb-3" id="messageCategories" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all">
                        Tümü
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#birthday">
                        Doğum Günü
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#anniversary">
                        Yıldönümü
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#special">
                        Özel Günler
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#love">
                        Aşk/Sevgi
                    </button>
                </li>
            </ul>
            
            <!-- Mesaj Kartları -->
            <div class="tab-content" id="messages">
                <div class="tab-pane fade show active" id="all">
                    <div class="row g-3" id="messagesContainer">
                        <div class="col-12 text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mesaj Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalTitle">Yeni Mesaj</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="messageForm">
                        <input type="hidden" name="id" id="message_id">
                        
                        <div class="mb-3">
                            <label class="form-label">Başlık</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Kategori</label>
                            <select class="form-select" name="category" required>
                                <option value="">Seçiniz...</option>
                                <option value="birthday">Doğum Günü</option>
                                <option value="anniversary">Yıldönümü</option>
                                <option value="special">Özel Günler</option>
                                <option value="love">Aşk/Sevgi</option>
                                <option value="other">Diğer</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Mesaj İçeriği</label>
                            <textarea class="form-control" name="content" rows="5" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
                                <label class="form-check-label" for="is_active">Aktif</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveMessage">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/common/js/common.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
