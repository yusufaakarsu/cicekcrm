<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazır Mesajlar - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div class="vh-100 d-flex flex-row">
        <div id="mainSidebar"></div>
        
        <!-- Ana içerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Üst Başlık -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-chat-text"></i> Hazır Mesajlar</h2>
                <button class="btn btn-primary" onclick="showNewTemplateModal()">
                    <i class="bi bi-plus-lg"></i> Yeni Şablon
                </button>
            </div>

            <!-- Tab Menü -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#sms">SMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#whatsapp">WhatsApp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#email">Email</a>
                </li>
            </ul>

            <!-- Tab İçerikleri -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="sms">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Şablon Adı</th>
                                    <th>İçerik</th>
                                    <th>Değişkenler</th>
                                    <th>Son Güncellenme</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="smsTemplates">
                                <!-- JS ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="tab-pane fade" id="whatsapp">
                    <!-- WhatsApp şablonları için benzer tablo -->
                </div>
                
                <div class="tab-pane fade" id="email">
                    <!-- Email şablonları için benzer tablo -->
                </div>
            </div>
        </div>
    </div>

    <!-- Şablon Modal -->
    <div class="modal fade" id="templateModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Mesaj Şablonu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="templateForm">
                        <div class="mb-3">
                            <label class="form-label">Şablon Adı *</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tür *</label>
                            <select class="form-select" name="type" required>
                                <option value="sms">SMS</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="email">Email</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">İçerik *</label>
                            <textarea class="form-control" name="content" rows="5" required></textarea>
                            <small class="text-muted">
                                Değişkenler: {musteri_adi}, {siparis_no}, {teslimat_tarihi}, {urun_adi}
                            </small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Durum</label>
                            <select class="form-select" name="status">
                                <option value="active">Aktif</option>
                                <option value="passive">Pasif</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="saveTemplate()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/settings/js/messages.js"></script>
</body>
</html>
