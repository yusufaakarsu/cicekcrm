<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritabanı Yönetimi - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div class="d-flex h-100">
        <div id="mainSidebar" class="position-fixed h-100"></div>
        
        <!-- Ana içerik -->
        <div class="flex-grow-1 p-4" style="margin-left: 200px;">
            <!-- Üst Başlık -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-database"></i> Veritabanı Yönetimi</h2>
                <div>
                    <button class="btn btn-success me-2" onclick="backupDatabase()">
                        <i class="bi bi-download"></i> Yedek Al
                    </button>
                    <button class="btn btn-primary" onclick="showRestoreModal()">
                        <i class="bi bi-upload"></i> Yedek Yükle
                    </button>
                </div>
            </div>

            <!-- İstatistik Kartları -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="card border-primary">
                        <div class="card-body">
                            <h6 class="card-title">Toplam Kayıt</h6>
                            <h3 id="totalRecords">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-success">
                        <div class="card-body">
                            <h6 class="card-title">Tablo Sayısı</h6>
                            <h3 id="totalTables">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-warning">
                        <div class="card-body">
                            <h6 class="card-title">Veritabanı Boyutu</h6>
                            <h3 id="databaseSize">0 MB</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-info">
                        <div class="card-body">
                            <h6 class="card-title">Son Yedekleme</h6>
                            <h3 id="lastBackup">-</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tablo Listesi -->
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Tablolar</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="refreshTableList()">
                            <i class="bi bi-arrow-clockwise"></i> Yenile
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Tablo Adı</th>
                                    <th class="text-end">Kayıt Sayısı</th>
                                    <th class="text-end">Boyut</th>
                                    <th>Son Güncelleme</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="tablesTable">
                                <!-- JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- SQL Query Panel -->
            <div class="card mt-4">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0">SQL Sorgu Paneli</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <textarea class="form-control font-monospace" id="sqlQuery" 
                                rows="3" placeholder="SELECT * FROM ..."></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="executeQuery()">
                            <i class="bi bi-play-fill"></i> Çalıştır
                        </button>
                        <small class="text-muted">Sorgu sonucu en fazla 100 kayıt gösterilir</small>
                    </div>
                    <div id="queryResult" class="mt-3">
                        <!-- Sorgu sonucu burada gösterilecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/settings/js/database.js"></script>
</body>
</html>
