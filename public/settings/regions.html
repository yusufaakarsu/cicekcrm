<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Bölgeleri - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div class="vh-100 d-flex flex-row">
        <div id="mainSidebar"></div>
        
        <div class="flex-grow-1 overflow-auto p-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-geo-alt"></i> Teslimat Bölgeleri</h2>
                <button class="btn btn-primary" onclick="showNewRegionModal()">
                    <i class="bi bi-plus-lg"></i> Yeni Bölge
                </button>
            </div>

            <div id="regionsContainer"></div>
        </div>
    </div>

    <!-- Bölge Modal -->
    <div class="modal fade" id="regionModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Yeni Teslimat Bölgesi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="regionForm">
                        <div class="mb-3">
                            <label class="form-label">Bölge Adı *</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teslimat Ücreti *</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="base_fee" 
                                       min="0" step="0.01" required>
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Minimum Sipariş Tutarı</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="min_order" 
                                       min="0" step="0.01" value="0">
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notlar</label>
                            <textarea class="form-control" name="delivery_notes" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       name="is_active" value="1" checked>
                                <label class="form-check-label">Aktif</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="saveRegion()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/settings/js/regions.js"></script>
</body>
</html>
