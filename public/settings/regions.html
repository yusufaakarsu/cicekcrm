<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Bölgeleri - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div class="vh-100 d-flex flex-row">
        <!-- Sidebar -->
        <div id="mainSidebar"></div>
        
        <!-- Ana İçerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Başlık ve Butonlar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="settings.html">Ayarlar</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Teslimat Bölgeleri</li>
                        </ol>
                    </nav>
                    <h2><i class="bi bi-geo-alt"></i> Teslimat Bölgeleri</h2>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#regionModal">
                    <i class="bi bi-plus-lg"></i> Yeni Bölge
                </button>
            </div>
            
            <!-- Bölge Listesi -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Bölge Adı</th>
                                    <th class="text-end">Teslimat Ücreti</th>
                                    <th class="text-center">Durum</th>
                                    <th class="text-end">İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="regionsTable">
                                <tr><td colspan="4" class="text-center py-4">Yükleniyor...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bölge Modal -->
    <div class="modal fade" id="regionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regionModalTitle">Yeni Teslimat Bölgesi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="regionForm">
                        <input type="hidden" name="id" id="region_id">
                        
                        <div class="mb-3">
                            <label class="form-label">Bölge Adı</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Teslimat Ücreti</label>
                            <div class="input-group">
                                <span class="input-group-text">₺</span>
                                <input type="number" class="form-control" name="base_fee" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
                                <label class="form-check-label" for="is_active">Aktif</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveRegion">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common/js/common.js"></script>
    <script src="js/regions.js"></script>
</body>
</html>
