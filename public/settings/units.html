<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birimler - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div class="vh-100 d-flex flex-row">
        <!-- Sidebar -->
        <div id="mainSidebar"></div>
        
        <!-- Ana İçerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Başlık ve Butonlar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="settings.html">Ayarlar</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Birimler</li>
                        </ol>
                    </nav>
                    <h2><i class="bi bi-rulers"></i> Birim Yönetimi</h2>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#unitModal">
                    <i class="bi bi-plus-lg"></i> Yeni Birim
                </button>
            </div>
            
            <!-- Birim Listesi -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Birim Adı</th>
                                    <th>Kod</th>
                                    <th>Açıklama</th>
                                    <th class="text-end">İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="unitsTable">
                                <tr><td colspan="4" class="text-center py-4">Yükleniyor...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Birim Modal -->
    <div class="modal fade" id="unitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="unitModalTitle">Yeni Birim</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="unitForm">
                        <input type="hidden" name="id" id="unit_id">
                        
                        <div class="mb-3">
                            <label class="form-label">Birim Adı</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Birim Kodu</label>
                            <input type="text" class="form-control" name="code" required>
                            <div class="form-text">Örn: kg, adet, dal, deste</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Açıklama</label>
                            <textarea class="form-control" name="description" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveUnit">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common/js/common.js"></script>
    <script src="js/units.js"></script>
</body>
</html>
