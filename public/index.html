<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="dashboard">
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <!-- Üst Kartlar - 4x1 -->
        <div class="row g-3 mb-4">
            <!-- Bugünkü Teslimatlar -->
            <div class="col-md-3">
                <div class="card h-100 border-primary">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h6 class="text-muted mb-2">Bugünkü Teslimatlar</h6>
                                <h3 id="todayDeliveries" class="mb-0">-</h3>
                                <small class="text-success" id="completedDeliveries">- tamamlandı</small>
                            </div>
                            <div class="bg-primary bg-opacity-10 rounded p-3">
                                <i class="bi bi-truck text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Günlük Ciro -->
            <div class="col-md-3">
                <div class="card h-100 border-success">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h6 class="text-muted mb-2">Günlük Ciro</h6>
                                <h3 id="dailyRevenue" class="mb-0">-</h3>
                                <small class="text-success" id="profitMargin">- kar</small>
                            </div>
                            <div class="bg-success bg-opacity-10 rounded p-3">
                                <i class="bi bi-graph-up text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Yarının Siparişleri -->
            <div class="col-md-3">
                <div class="card h-100 border-warning">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h6 class="text-muted mb-2">Yarın</h6>
                                <h3 id="tomorrowOrders" class="mb-0">-</h3>
                                <small class="text-warning" id="needsAttention">- hazırlanacak</small>
                            </div>
                            <div class="bg-warning bg-opacity-10 rounded p-3">
                                <i class="bi bi-calendar-check text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stok Durumu -->
            <div class="col-md-3">
                <div class="card h-100 border-danger">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h6 class="text-muted mb-2">Stok Durumu</h6>
                                <h3 id="lowStock" class="mb-0">-</h3>
                                <small class="text-danger" id="criticalStock">- kritik</small>
                            </div>
                            <div class="bg-danger bg-opacity-10 rounded p-3">
                                <i class="bi bi-box text-danger"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orta Kartlar - 2x2 -->
        <div class="row g-3 mb-4">
            <!-- Teslimat Analizi -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">Teslimat Performansı</h6>
                    </div>
                    <div class="card-body" id="deliveryStats">
                        <!-- JS ile doldurulacak -->
                    </div>
                </div>
            </div>

            <!-- Bölge Analizi -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">Popüler Bölgeler</h6>
                    </div>
                    <div class="card-body" id="areaStats">
                        <!-- JS ile doldurulacak -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Alt Kartlar - 2x2 -->
        <div class="row g-3">
            <!-- Satış Özeti -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">Son Satışlar</h6>
                    </div>
                    <div class="card-body" id="recentSales">
                        <!-- JS ile doldurulacak -->
                    </div>
                </div>
            </div>

            <!-- Stok Uyarıları -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">Stok Uyarıları</h6>
                    </div>
                    <div class="card-body" id="stockWarnings">
                        <!-- JS ile doldurulacak -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
