<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="dashboard">
    <div class="d-flex">
        <!-- Sol Menü -->
        <div id="mainSidebar"></div>

        <!-- Sağ İçerik -->
        <div class="flex-grow-1 p-4">
            <div class="container-fluid p-4">
                <!-- İstatistik Kartları -->
                <div class="row g-3 mb-4">
                    <!-- Günlük Teslimat -->
                    <div class="col-md-3">
                        <div class="card border-primary h-100">
                            <div class="card-body">
                                <h6 class="text-muted mb-2">Bugün Teslimat</h6>
                                <h3 id="ordersToday" class="mb-0">-</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Teslim Edilen -->
                    <div class="col-md-3">
                        <div class="card border-success h-100">
                            <div class="card-body">
                                <h6 class="text-muted mb-2">Teslim Edildi</h6>
                                <h3 id="deliveredOrders" class="mb-0">-</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Bekleyen -->
                    <div class="col-md-3">
                        <div class="card border-warning h-100">
                            <div class="card-body">
                                <h6 class="text-muted mb-2">Bekleyen</h6>
                                <h3 id="pendingDeliveries" class="mb-0">-</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Düşük Stok -->
                    <div class="col-md-3">
                        <div class="card border-danger h-100">
                            <div class="card-body">
                                <h6 class="text-muted mb-2">Düşük Stok</h6>
                                <h3 id="lowStockCount" class="mb-0">-</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Metrik kartları -->
                <div class="row g-4 mb-4">
                    <!-- Toplam Sipariş -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Toplam Sipariş</h6>
                                <h2 class="card-title mb-0" id="totalOrders">-</h2>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Yeni Siparişler -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Yeni Siparişler</h6>
                                <h2 class="card-title mb-0" id="newOrders">-</h2>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Aktif Teslimatlar -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Aktif Teslimatlar</h6>
                                <h2 class="card-title mb-0" id="activeDeliveries">-</h2>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bugünkü Teslimatlar -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Bugünkü Teslimatlar</h6>
                                <h2 class="card-title mb-0" id="todayDeliveries">-</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bugünün siparişleri tablosu -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Bugünün Siparişleri</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Teslimat</th>
                                        <th>Müşteri</th>
                                        <th>Alıcı</th>
                                        <th>Ürünler</th>
                                        <th>Durum</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="todayOrdersTable">
                                    <!-- JavaScript ile doldurulacak -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading ve Toast elementleri -->
    <div id="loadingIndicator" class="position-fixed top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Yükleniyor...</span>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Bildirim</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Kapat"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/dashboard.js"></script>
</body>
</html>
