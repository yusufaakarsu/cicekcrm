<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="dashboard">
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <!-- Hızlı Aksiyonlar -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Hızlı İşlemler</h5>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="window.location.href='/orders/new'">
                                <i class="bi bi-plus-lg"></i> Yeni Sipariş
                            </button>
                            <button class="btn btn-outline-primary" onclick="window.location.href='/customers/new'">
                                <i class="bi bi-person-plus"></i> Yeni Müşteri
                            </button>
                            <button class="btn btn-outline-primary" onclick="window.location.href='/calendar'">
                                <i class="bi bi-calendar-week"></i> Teslimat Takvimi
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Özet İstatistikler -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-start justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Bugünkü Teslimatlar</h6>
                                <h2 class="mb-2" id="todayDeliveries">-</h2>
                                <div class="small">
                                    <span class="text-success" id="completedDeliveries">-</span> tamamlandı
                                </div>
                            </div>
                            <div class="bg-primary bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-truck text-primary fs-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-start justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Yarının Siparişleri</h6>
                                <h2 class="mb-2" id="tomorrowOrders">-</h2>
                                <div class="small">
                                    <span class="text-warning" id="needsAttention">-</span> hazırlanacak
                                </div>
                            </div>
                            <div class="bg-warning bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-calendar-check text-warning fs-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-start justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Günlük Ciro</h6>
                                <h2 class="mb-2" id="dailyRevenue">-</h2>
                                <div class="small">
                                    <span class="text-success" id="profitMargin">-</span> kar marjı
                                </div>
                            </div>
                            <div class="bg-success bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-graph-up text-success fs-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-start justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Düşük Stok</h6>
                                <h2 class="mb-2" id="lowStock">-</h2>
                                <div class="small">
                                    <span class="text-danger" id="outOfStock">-</span> ürün kritik seviyede
                                </div>
                            </div>
                            <div class="bg-danger bg-opacity-10 rounded-3 p-3">
                                <i class="bi bi-exclamation-triangle text-danger fs-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="row g-3">
            <!-- Teslimat Programı -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Bugünün Teslimatları</h5>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary active">Sabah</button>
                            <button class="btn btn-outline-secondary">Öğlen</button>
                            <button class="btn btn-outline-secondary">Akşam</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Saat</th>
                                        <th>Müşteri</th>
                                        <th>Adres</th>
                                        <th>Durum</th>
                                        <th>İşlem</th>
                                    </tr>
                                </thead>
                                <tbody id="deliveryList">
                                    <tr>
                                        <td colspan="5" class="text-center py-4">Yükleniyor...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sağ Panel -->
            <div class="col-md-4">
                <!-- Son İşlemler -->
                <div class="card mb-3">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Son İşlemler</h5>
                    </div>
                    <div class="list-group list-group-flush" id="recentTransactions">
                        <div class="list-group-item text-center py-4">
                            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                        </div>
                    </div>
                </div>

                <!-- Düşük Stok Uyarıları -->
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Stok Uyarıları</h5>
                        <button class="btn btn-sm btn-outline-primary">Tümü</button>
                    </div>
                    <div class="list-group list-group-flush" id="lowStockList">
                        <div class="list-group-item text-center py-4">
                            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
