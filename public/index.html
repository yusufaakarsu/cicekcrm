<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="dashboard">
    <div id="header"></div>
    
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- 1. Teslimat Durumu Kartı -->
            <div class="col-12 col-xl-6">
                <div class="card h-100">
                    <div class="card-header bg-primary bg-opacity-10">
                        <h5 class="card-title mb-0">Teslimat Durumu</h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-12 col-sm-6">
                                <h2 id="totalDeliveries" class="display-4 mb-0">0</h2>
                                <p class="text-muted mb-0">Bugünkü Teslimat</p>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Hazırlanan:</span>
                                    <strong id="preparingOrders">0</strong>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Yolda:</span>
                                    <strong id="deliveringOrders">0</strong>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Teslim Edilen:</span>
                                    <strong id="deliveredOrders">0</strong>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <canvas id="deliveryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. Finansal Durum Kartı -->
            <div class="col-12 col-xl-6">
                <div class="card h-100">
                    <div class="card-header bg-success bg-opacity-10">
                        <h5 class="card-title mb-0">Finansal Durum</h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-12 col-sm-6">
                                <h2 id="dailyRevenue" class="display-4 mb-0">₺0</h2>
                                <p class="text-muted mb-0">Günlük Ciro</p>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Ort. Sipariş:</span>
                                    <strong id="avgOrderValue">₺0</strong>
                                </div>
                                <div class="mt-3">
                                    <canvas id="paymentChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. Kritik Durumlar Kartı -->
            <div class="col-12 col-xl-6">
                <div class="card h-100">
                    <div class="card-header bg-danger bg-opacity-10">
                        <h5 class="card-title mb-0">Kritik Durumlar</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-sm-4">
                                <div class="alert alert-warning mb-0">
                                    <div id="delayedDeliveries" class="h3 mb-0">0</div>
                                    <small>Geciken Teslimat</small>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="alert alert-danger mb-0">
                                    <div id="complaints" class="h3 mb-0">0</div>
                                    <small>Şikayet</small>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="alert alert-info mb-0">
                                    <div id="potentialCancellations" class="h3 mb-0">0</div>
                                    <small>İptal Riski</small>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div id="criticalTimeline" class="timeline"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 4. Günlük Hedefler Kartı -->
            <div class="col-12 col-xl-6">
                <div class="card h-100">
                    <div class="card-header bg-info bg-opacity-10">
                        <h5 class="card-title mb-0">Günlük Hedefler</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label d-flex justify-content-between">
                                <span>Teslimat Hedefi</span>
                                <span id="deliveryTarget">0/0</span>
                            </label>
                            <div class="progress">
                                <div id="deliveryProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label d-flex justify-content-between">
                                <span>Ciro Hedefi</span>
                                <span id="revenueTarget">₺0/₺0</span>
                            </label>
                            <div class="progress">
                                <div id="revenueProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <div class="h1" id="satisfactionRate">0.0</div>
                            <small class="text-muted">Müşteri Memnuniyeti</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Son güncelleme bilgisi -->
        <div class="text-muted small mt-4" id="lastUpdate"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/common.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
