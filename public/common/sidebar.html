<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link href="/css/sidebar.css" rel="stylesheet">

<div class="d-flex">
    <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="p-4">
            <h4 class="logo-text fw-bold mb-0">Çiçek CRM</h4>
            <p class="text-muted small hide-on-collapse">Yönetim Paneli</p>
        </div>

        <div class="nav flex-column">
            <a href="/dashboard/dashboard.html" class="sidebar-link text-decoration-none p-3" data-page="dashboard">
                <i class="fas fa-home me-3"></i>
                <span class="hide-on-collapse">Dashboard</span>
            </a>
            <a href="/orders/orders.html" class="sidebar-link text-decoration-none p-3" data-page="orders">
                <i class="fas fa-shopping-bag me-3"></i>
                <span class="hide-on-collapse">Siparişler</span>
            </a>
            <a href="/products/products.html" class="sidebar-link text-decoration-none p-3" data-page="products">
                <i class="fas fa-box me-3"></i>
                <span class="hide-on-collapse">Ürünler</span>
            </a>
            <a href="/customers/customers.html" class="sidebar-link text-decoration-none p-3" data-page="customers">
                <i class="fas fa-users me-3"></i>
                <span class="hide-on-collapse">Müşteriler</span>
            </a>
            <a href="/delivery/map.html" class="sidebar-link text-decoration-none p-3" data-page="delivery">
                <i class="fas fa-truck me-3"></i>
                <span class="hide-on-collapse">Teslimat</span>
            </a>
            <a href="/settings/settings.html" class="sidebar-link text-decoration-none p-3" data-page="settings">
                <i class="fas fa-gear me-3"></i>
                <span class="hide-on-collapse">Ayarlar</span>
            </a>
        </div>

        <div class="profile-section mt-auto p-4">
            <div class="d-flex align-items-center">
                <div class="bg-white rounded-circle p-2" style="width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-user text-primary"></i>
                </div>
                <div class="ms-3 profile-info">
                    <h6 class="text-white mb-0">Admin</h6>
                    <small class="text-muted">Yönetici</small>
                </div>
            </div>
        </div>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Sayfa yüklendiğinde aktif sayfayı işaretle
        const page = document.body.getAttribute('data-page');
        if (page) {
            const activeLink = document.querySelector(`.sidebar-link[data-page="${page}"]`);
            if (activeLink) activeLink.classList.add('active');
        }
        
        // Kullanıcı tercihini kontrol et
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed) {
            document.querySelector('.sidebar').classList.add('collapsed');
        }
    });
    
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('collapsed');
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    }
</script>
