<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --sidebar-width: 280px;
        --sidebar-width-collapsed: 80px;
        --sidebar-bg: #212529;
        --sidebar-hover: rgba(255, 255, 255, 0.1);
        --sidebar-active: rgba(255, 255, 255, 0.15);
        --sidebar-text: #a0a3bd;
        --sidebar-text-active: #ffffff;
        --brand-gradient: linear-gradient(45deg, #6dabe4, #8bbae8);
    }

    body {
        overflow-x: hidden;
    }

    .sidebar {
        width: var(--sidebar-width);
        height: 100vh;
        background: linear-gradient(135deg, #1a1c2e 0%, #16181f 100%);
        transition: all 0.3s ease;
        z-index: 1040;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative; /* Relative pozisyon ekle */
    }

    .sidebar.collapsed {
        width: var(--sidebar-width-collapsed);
    }

    .sidebar-link {
        color: var(--sidebar-text);
        transition: all 0.2s ease;
        border-radius: 8px;
        margin: 4px 16px;
        white-space: nowrap;
        overflow: hidden;
    }

    .sidebar-link:hover {
        color: var(--sidebar-text-active);
        background: var(--sidebar-hover);
        transform: translateX(5px);
    }

    .sidebar-link.active {
        color: var(--sidebar-text-active);
        background: var(--sidebar-active);
        font-weight: 500;
    }

    .sidebar-link .bi {
        width: 20px;
        text-align: center;
    }

    .logo-text {
        background: linear-gradient(45deg, #6b8cff, #8b9fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: opacity 0.3s ease;
    }

    .toggle-btn {
        position: absolute;
        right: -15px;
        top: 20px;
        background: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        z-index: 1050;
        cursor: pointer;
        transition: transform 0.3s ease;
        font-size: 10px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .collapsed .toggle-btn {
        transform: rotate(180deg);
    }

    .collapsed .hide-on-collapse {
        opacity: 0;
        visibility: hidden;
        display: none;
    }

    .main-content {
        margin-left: var(--sidebar-width);
        background-color: #f8f9fa;
        min-height: 100vh;
        padding: 20px;
        transition: all 0.3s ease;
    }

    .collapsed ~ .main-content {
        margin-left: var(--sidebar-width-collapsed);
    }

    .sidebar-submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .show {
        max-height: 1000px;
    }

    .notification-badge {
        background: #ff6b6b;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.7rem;
    }

    .profile-section {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .collapsed .logo-text {
        opacity: 0;
    }

    .collapsed .profile-info {
        opacity: 0;
    }

    .collapsed .sidebar-link {
        text-align: center;
        padding: 1rem !important;
        margin: 4px 8px;
    }

    .collapsed .sidebar-link i {
        margin: 0 !important;
    }

    .profile-info {
        transition: opacity 0.2s ease;
    }

    .submenu {
        margin-left: 15px;
        display: none;
    }

    .show-submenu {
        display: block;
    }

    /* Mobile styles */
    @media (max-width: 767.98px) {
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(-100%);
            z-index: 1040;
        }
        
        .sidebar.mobile-show {
            transform: translateX(0);
        }
        
        .main-content {
            margin-left: 0 !important;
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1030;
        }
        
        .mobile-overlay.show {
            display: block;
        }
    }
</style>

<!-- JavaScript for sidebar functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Highlight active menu based on current page
        const page = document.body.getAttribute('data-page');
        if (page) {
            const links = document.querySelectorAll(`.sidebar-link[data-page="${page}"]`);
            links.forEach(link => link.classList.add('active'));
            
            // Open parent collapsible if it's a submenu item
            const activeSubmenu = document.querySelector('.sidebar-link.active');
            if (activeSubmenu) {
                const parentCollapse = activeSubmenu.closest('.collapse');
                if (parentCollapse) {
                    parentCollapse.classList.add('show');
                    const parentLink = document.querySelector(`[data-bs-toggle="collapse"][href="#${parentCollapse.id}"]`);
                    if (parentLink) parentLink.classList.add('active');
                }
            }
        }
        
        // Set initial state based on saved preference
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed) {
            document.querySelector('.sidebar').classList.add('collapsed');
        }
    });
    
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('collapsed');
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    }
    
    function toggleMobileSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.mobile-overlay');
        
        sidebar.classList.toggle('mobile-show');
        overlay.classList.toggle('show');
    }
</script>
