<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahsilat İşlemleri - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="finance">
    <div class="vh-100 d-flex flex-row">
        <div id="mainSidebar"></div>
        
        <!-- Ana içerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Üst Başlık -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-cash-stack"></i> Tahsilat İşlemleri</h2>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="showNewIncomeModal()">
                        <i class="bi bi-plus-lg"></i> Yeni Tahsilat
                    </button>
                    <button class="btn btn-outline-success" onclick="showBulkIncomeModal()">
                        <i class="bi bi-list-check"></i> Toplu Tahsilat
                    </button>
                </div>
            </div>

            <!-- İşlem Kartları -->
            <div class="row g-4 mb-4">
                <!-- Bugünkü Tahsilatlar -->
                <div class="col-md-4">
                    <div class="card border-success">
                        <div class="card-body">
                            <h6 class="card-title text-success">
                                <i class="bi bi-calendar-check"></i> Bugünkü Tahsilatlar
                            </h6>
                            <h3 class="mb-2" id="todayIncome">₺0,00</h3>
                            <small class="text-muted" id="todayCount">0 işlem</small>
                        </div>
                    </div>
                </div>

                <!-- Bekleyen Tahsilatlar -->
                <div class="col-md-4">
                    <div class="card border-warning">
                        <div class="card-body">
                            <h6 class="card-title text-warning">
                                <i class="bi bi-clock"></i> Bekleyen Tahsilatlar
                            </h6>
                            <h3 class="mb-2" id="pendingIncome">₺0,00</h3>
                            <small class="text-muted" id="pendingCount">0 bekleyen</small>
                        </div>
                    </div>
                </div>

                <!-- Toplam Tahsilat -->
                <div class="col-md-4">
                    <div class="card border-primary">
                        <div class="card-body">
                            <h6 class="card-title text-primary">
                                <i class="bi bi-calendar-month"></i> Bu Ay Toplam
                            </h6>
                            <h3 class="mb-2" id="monthlyIncome">₺0,00</h3>
                            <small class="text-muted" id="monthlyCount">0 işlem</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtreler -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Müşteri</label>
                            <select class="form-select" id="customerFilter">
                                <option value="">Tüm Müşteriler</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Hesap</label>
                            <select class="form-select" id="accountFilter">
                                <option value="">Tüm Hesaplar</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Tarih Aralığı</label>
                            <div class="input-group">
                                <input type="date" class="form-control" id="startDate">
                                <span class="input-group-text">-</span>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Durum</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">Tümü</option>
                                <option value="completed">Tamamlandı</option>
                                <option value="pending">Bekliyor</option>
                                <option value="cancelled">İptal</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary w-100" onclick="applyFilters()">
                                <i class="bi bi-search"></i> Filtrele
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tahsilatlar Tablosu -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 180px;">Tarih</th>
                                    <th>Müşteri</th>
                                    <th>Hesap</th>
                                    <th>Ödeme Türü</th>
                                    <th>Açıklama</th>
                                    <th class="text-end">Tutar</th>
                                    <th>Durum</th>
                                    <th style="width: 100px;">İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="incomeTable">
                                <!-- JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Sayfalama -->
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted" id="totalRecords">Toplam: 0 kayıt</small>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm mb-0" id="pagination">
                                <!-- JavaScript ile doldurulacak -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Tahsilat Modal -->
    <div class="modal fade" id="incomeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Yeni Tahsilat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="incomeForm">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label">Müşteri *</label>
                                <select class="form-select" name="customer_id" required>
                                    <option value="">Seçiniz</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tarih *</label>
                                <input type="datetime-local" class="form-control" name="date" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tutar *</label>
                                <input type="number" class="form-control" name="amount" 
                                       min="0.01" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hesap *</label>
                                <select class="form-select" name="account_id" required>
                                    <option value="">Seçiniz</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Ödeme Türü *</label>
                                <select class="form-select" name="payment_method" required>
                                    <option value="cash">Nakit</option>
                                    <option value="credit_card">Kredi Kartı</option>
                                    <option value="bank_transfer">Havale/EFT</option>
                                    <option value="check">Çek</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Açıklama</label>
                                <textarea class="form-control" name="description" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-success" onclick="saveIncome()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/finance/js/income.js"></script>
</body>
</html>
