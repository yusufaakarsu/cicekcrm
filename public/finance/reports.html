<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finansal Raporlar - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="finance">
    <div class="d-flex">
        <div id="mainSidebar"></div>
        
        <!-- Ana içerik -->
        <div class="flex-grow-1 p-4">
            <!-- Üst Başlık -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-file-earmark-bar-graph"></i> Finansal Raporlar</h2>
            </div>

            <!-- Rapor Kartları -->
            <div class="row g-4">
                <!-- Gelir/Gider Raporu -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Gelir/Gider Raporu</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="incomeExpenseChart"></canvas>
                            <div class="mt-3">
                                <button class="btn btn-sm btn-outline-primary" onclick="downloadReport('income-expense')">
                                    <i class="bi bi-download"></i> İndir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Kar/Zarar Analizi -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">Kar/Zarar Analizi</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="profitChart"></canvas>
                            <div class="mt-3">
                                <button class="btn btn-sm btn-outline-success" onclick="downloadReport('profit')">
                                    <i class="bi bi-download"></i> İndir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hesap Hareketleri -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0">Hesap Hareketleri</h5>
                        </div>
                        <div class="card-body">
                            <!-- Filtreler -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label class="form-label">Hesap</label>
                                    <select class="form-select" id="accountFilter">
                                        <!-- JS ile doldurulacak -->
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Tarih Aralığı</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="startDate">
                                        <span class="input-group-text">-</span>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">&nbsp;</label>
                                    <button class="btn btn-primary w-100" onclick="loadAccountMovements()">
                                        <i class="bi bi-search"></i> Görüntüle
                                    </button>
                                </div>
                            </div>
                            <!-- Tablo -->
                            <div class="table-responsive">
                                <table class="table table-hover" id="accountMovementsTable">
                                    <!-- JS ile doldurulacak -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/common.js"></script>
    <script src="/finance/js/reports.js"></script>
</body>
</html>
