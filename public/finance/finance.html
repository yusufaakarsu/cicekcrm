<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="finance">
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="mainSidebar"></div>

        <!-- Ana içerik -->
        <div class="flex-grow-1 p-4">
            <div class="container p-4">
                <!-- Finansal Özet -->
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-graph-up"></i> Günlük Ciro</h5>
                                <p class="card-text h3" id="dailyRevenue">Yükleniyor...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-cash"></i> Bekleyen Ödemeler</h5>
                                <p class="card-text h3" id="pendingPayments">Yükleniyor...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-currency-dollar"></i> Aylık Gelir</h5>
                                <p class="card-text h3" id="monthlyIncome">Yükleniyor...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-reception-4"></i> Kar Marjı</h5>
                                <p class="card-text h3" id="profitMargin">Yükleniyor...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ödeme Durumu ve İşlemler -->
                <div class="row g-3 mt-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Son İşlemler</h5>
                            </div>
                            <div class="table-responsive">
                                <table class="table" id="recentTransactions">
                                    <thead>
                                        <tr>
                                            <th>Tarih</th>
                                            <th>Sipariş No</th>
                                            <th>Müşteri</th>
                                            <th>Tutar</th>
                                            <th>Durum</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="5" class="text-center">Yükleniyor...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Ödeme Durumu</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="paymentStatusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info mt-4" id="status">
                    <i class="bi bi-info-circle"></i> Durum: Yükleniyor...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/common.js"></script>
    <script src="finance.js"></script>
</body>
</html>
