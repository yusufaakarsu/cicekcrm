<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Yönetimi - Finans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="finance" class="pt-5">
    <!-- Header -->
    <div id="mainSidebar"></div>

    <div class="container-fluid pt-4 mt-5">
        <!-- Başlık -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bank"></i> Hesap Yönetimi</h2>
            <button class="btn btn-primary" onclick="showNewAccountModal()">
                <i class="bi bi-plus-lg"></i> Yeni Hesap
            </button>
        </div>

        <!-- Hesap Listesi -->
        <div class="card">
            <div class="card-header bg-transparent">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">Hesaplar</h5>
                    </div>
                    <div class="col-auto">
                        <select class="form-select form-select-sm" id="accountTypeFilter">
                            <option value="">Tüm Hesaplar</option>
                            <option value="cash">Nakit</option>
                            <option value="bank">Banka</option>
                            <option value="other">Diğer</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Hesap Adı</th>
                                <th>Tür</th>
                                <th>Açılış Bakiyesi</th>
                                <th>Güncel Bakiye</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="accountsTable">
                            <!-- JavaScript ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Hesap Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Hesap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="accountForm">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label class="form-label">Hesap Adı</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hesap Türü</label>
                            <select class="form-select" name="type" required>
                                <option value="cash">Nakit</option>
                                <option value="bank">Banka</option>
                                <option value="other">Diğer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Açılış Bakiyesi</label>
                            <input type="number" class="form-control" name="initial_balance" value="0" step="0.01">
                        </div>
                        <div id="bankDetails" style="display:none;">
                            <div class="mb-3">
                                <label class="form-label">Banka Adı</label>
                                <input type="text" class="form-control" name="bank_name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şube</label>
                                <input type="text" class="form-control" name="bank_branch">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hesap No</label>
                                <input type="text" class="form-control" name="bank_account_no">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">IBAN</label>
                                <input type="text" class="form-control" name="iban">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notlar</label>
                            <textarea class="form-control" name="notes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="js/finance-common.js"></script>
    <script src="js/accounts.js"></script>
</body>
</html>
