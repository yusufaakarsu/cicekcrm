<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşlem Listesi - Finans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="finance" class="pt-5">
    <!-- Header -->
    <div id="mainSidebar"></div>

    <div class="container-fluid pt-4 mt-5">
        <!-- Başlık -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-list-ul"></i> 
                İşlem Listesi
            </h2>
            <div>
                <a href="income.html" class="btn btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Tahsilat
                </a>
                <a href="expense.html" class="btn btn-danger">
                    <i class="bi bi-dash-circle"></i> Ödeme
                </a>
            </div>
        </div>

        <!-- Filtreler -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <!-- Hesap Filtresi -->
                    <div class="col-md-2">
                        <label class="form-label">Hesap</label>
                        <select class="form-select" id="accountFilter">
                            <option value="">Tümü</option>
                        </select>
                    </div>

                    <!-- Kategori Filtresi -->
                    <div class="col-md-2">
                        <label class="form-label">Kategori</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tümü</option>
                        </select>
                    </div>

                    <!-- İşlem Tipi -->
                    <div class="col-md-2">
                        <label class="form-label">İşlem Tipi</label>
                        <select class="form-select" id="typeFilter">
                            <option value="">Tümü</option>
                            <option value="in">Gelir</option>
                            <option value="out">Gider</option>
                        </select>
                    </div>

                    <!-- Tarih Aralığı -->
                    <div class="col-md-4">
                        <label class="form-label">Tarih Aralığı</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="startDate">
                            <span class="input-group-text">-</span>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>

                    <!-- Filtre Butonu -->
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="bi bi-funnel"></i> Filtrele
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- İşlem Tablosu -->
        <div class="card">
            <div class="card-header bg-transparent">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">İşlemler</h5>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-sm btn-outline-primary" onclick="exportTransactions()">
                            <i class="bi bi-download"></i> Excel
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Tarih</th>
                                <th>Hesap</th>
                                <th>Kategori</th>
                                <th>Açıklama</th>
                                <th>Tür</th>
                                <th>Ödeme</th>
                                <th class="text-end">Tutar</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            <!-- JavaScript ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Sayfalama -->
            <div class="card-footer bg-transparent">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end mb-0" id="pagination">
                        <!-- JavaScript ile doldurulacak -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="js/finance-common.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/transactions-list.js"></script> <!-- Yeni eklenen -->
</body>
</html>
