<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finansal İşlemler - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="finance">
    <div class="vh-100 d-flex flex-row">
        <div id="mainSidebar"></div>
        
        <!-- Ana içerik -->
        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Üst Başlık -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-list-check"></i> Finansal İşlemler</h2>
                <div class="btn-group">
                    <a href="income.html" class="btn btn-success me-2">
                        <i class="bi bi-plus-lg"></i> Tahsilat
                    </a>
                    <a href="expense.html" class="btn btn-danger">
                        <i class="bi bi-dash-lg"></i> Ödeme
                    </a>
                </div>
            </div>

            <!-- Filtreler -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Hesap</label>
                            <select class="form-select" id="accountFilter">
                                <option value="">Tüm Hesaplar</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">İşlem Türü</label>
                            <select class="form-select" id="typeFilter">
                                <option value="">Tümü</option>
                                <option value="in">Gelen</option>
                                <option value="out">Giden</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Tarih Aralığı</label>
                            <div class="input-group">
                                <input type="date" class="form-control" id="startDate">
                                <span class="input-group-text">-</span>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Durum</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">Tümü</option>
                                <option value="completed">Tamamlandı</option>
                                <option value="pending">Bekliyor</option>
                                <option value="cancelled">İptal</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-grid">
                                <button class="btn btn-primary" onclick="applyFilters()">
                                    <i class="bi bi-search"></i> Filtrele
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- İşlemler Tablosu -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Tarih</th>
                                    <th>Hesap</th>
                                    <th>Tür</th>
                                    <th>Kategori</th>
                                    <th>Açıklama</th>
                                    <th class="text-end">Tutar</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTable">
                                <!-- JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Sayfalama -->
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted" id="totalRecords">Toplam: 0 kayıt</small>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm mb-0" id="pagination">
                                <!-- JavaScript ile doldurulacak -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- İşlem Detay Modal -->
    <div class="modal fade" id="transactionModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">İşlem Detayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="transactionDetails">
                    <!-- JavaScript ile doldurulacak -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-danger" onclick="cancelTransaction()" id="btnCancel">
                        İptal Et
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/finance/js/transactions.js"></script>
</body>
</html>
