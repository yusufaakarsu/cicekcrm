<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="finance">
    <!-- Header -->
    <div id="header"></div>

    <div class="container-fluid mt-4">
        <!-- Üst Başlık -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-wallet2"></i> Finans Yönetimi
            </h2>
            <div>
                <a href="income.html" class="btn btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Tahsilat
                </a>
                <a href="expense.html" class="btn btn-danger">
                    <i class="bi bi-dash-circle"></i> Ödeme
                </a>
            </div>
        </div>

        <!-- Özet Kartlar -->
        <div class="row g-4 mb-4">
            <!-- Kasa Durumu -->
            <div class="col-md-3">
                <div class="card h-100 border-primary">
                    <div class="card-body">
                        <h6 class="card-title text-primary mb-3">
                            <i class="bi bi-cash"></i> Toplam Bakiye
                        </h6>
                        <h3 class="mb-2" id="totalBalance">₺0,00</h3>
                        <small class="text-muted" id="accountCount">0 aktif hesap</small>
                    </div>
                </div>
            </div>

            <!-- Günlük İşlemler -->
            <div class="col-md-3">
                <div class="card h-100 border-success">
                    <div class="card-body">
                        <h6 class="card-title text-success mb-3">
                            <i class="bi bi-graph-up"></i> Bugünkü Gelir
                        </h6>
                        <h3 class="mb-2" id="dailyIncome">₺0,00</h3>
                        <small class="text-muted" id="dailyTransactionCount">0 işlem</small>
                    </div>
                </div>
            </div>

            <!-- Bekleyen Ödemeler -->
            <div class="col-md-3">
                <div class="card h-100 border-warning">
                    <div class="card-body">
                        <h6 class="card-title text-warning mb-3">
                            <i class="bi bi-clock"></i> Bekleyen Tahsilatlar
                        </h6>
                        <h3 class="mb-2" id="pendingPayments">₺0,00</h3>
                        <small class="text-muted" id="pendingCount">0 bekleyen</small>
                    </div>
                </div>
            </div>

            <!-- Giderler -->
            <div class="col-md-3">
                <div class="card h-100 border-danger">
                    <div class="card-body">
                        <h6 class="card-title text-danger mb-3">
                            <i class="bi bi-graph-down"></i> Bugünkü Gider
                        </h6>
                        <h3 class="mb-2" id="dailyExpense">₺0,00</h3>
                        <small class="text-muted" id="expenseCount">0 işlem</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="row g-4">
            <!-- Sol Kolon: Son İşlemler -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-transparent">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Son İşlemler</h5>
                            <a href="transactions.html" class="btn btn-sm btn-outline-primary">
                                Tümünü Gör
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Tarih</th>
                                        <th>Hesap</th>
                                        <th>Açıklama</th>
                                        <th>Tür</th>
                                        <th class="text-end">Tutar</th>
                                    </tr>
                                </thead>
                                <tbody id="recentTransactions">
                                    <!-- JavaScript ile doldurulacak -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sağ Kolon: Hesap Özetleri -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-transparent">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Hesap Özetleri</h5>
                            <a href="accounts.html" class="btn btn-sm btn-outline-primary">
                                Hesapları Yönet
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="accountSummaries">
                            <!-- JavaScript ile doldurulacak -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/common.js"></script>
    <script src="js/finance-common.js"></script>
    <script src="js/finance-dashboard.js"></script>
</body>
</html>
