<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body data-page="products">
    <div id="header"></div>

    <div class="container mt-4">
        <!-- Başlık -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box-seam"></i> Ürünler</h2>
            <button class="btn btn-primary" onclick="showProductModal()">
                <i class="bi bi-plus-lg"></i> Yeni Ürün
            </button>
        </div>

        <!-- Gelişmiş Filtre -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Kategori</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tümü</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Durum</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Tümü</option>
                            <option value="active">Aktif</option>
                            <option value="passive">Pasif</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Sıralama</label>
                        <select class="form-select" id="sortFilter">
                            <option value="name_asc">İsim (A-Z)</option>
                            <option value="name_desc">İsim (Z-A)</option>
                            <option value="price_asc">Fiyat (Düşük-Yüksek)</option>
                            <option value="price_desc">Fiyat (Yüksek-Düşük)</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Ürün adı veya açıklama ile ara...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            Filtreleri Uygula
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ürün Listesi -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Ürün Adı</th>
                                <th>Kategori</th>
                                <th>Fiyat</th>
                                <th>Reçete</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- JavaScript ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Ürün Ekleme/Düzenleme Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <!-- Modal içeriği burada olacak -->
    </div>

    <!-- Kategori Ekleme Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <!-- Modal içeriği burada olacak -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="products.js"></script>
</body>
</html>
