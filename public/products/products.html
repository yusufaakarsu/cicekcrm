<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="products">
    <div class="vh-100 d-flex flex-row">
        <div id="mainSidebar"></div>

        <div class="flex-grow-1 overflow-auto p-3">
            <!-- Başlık ve Butonlar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-box-seam"></i> Ürünler</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-primary me-2" onclick="showCategoryModal()">
                        <i class="bi bi-folder-plus"></i> Kategori Yönetimi
                    </button>
                    <a href="/products/new-products/new-products.html" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Yeni Ürün
                    </a>
                </div>
            </div>

            <!-- Filtreler -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Kategori</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">Tümü</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Durum</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">Tümü</option>
                                <option value="active">Aktif</option>
                                <option value="passive">Pasif</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Arama</label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Ürün adı veya açıklama ile ara...">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label d-block">&nbsp;</label>
                            <button class="btn btn-primary w-100" onclick="applyFilters()">
                                <i class="bi bi-search"></i> Ara
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ürün Listesi -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Ürün Adı</th>
                                    <th>Kategori</th>
                                    <th>Fiyat</th>
                                    <th>Reçete</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="productsTable">
                                <!-- JavaScript ile doldurulacak -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Kategori Yönetimi Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kategori Yönetimi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Sol taraf: Kategori listesi -->
                        <div class="col-md-7 border-end">
                            <h6>Mevcut Kategoriler</h6>
                            <div class="table-responsive" style="max-height: 400px;">
                                <table class="table table-hover">
                                    <thead class="sticky-top bg-light">
                                        <tr>
                                            <th>Kategori Adı</th>
                                            <th>Ürün Sayısı</th>
                                            <th>Durum</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="categoryList">
                                        <!-- JavaScript ile doldurulacak -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Sağ taraf: Kategori form -->
                        <div class="col-md-5">
                            <form id="categoryForm">
                                <input type="hidden" name="id">
                                <div class="mb-3">
                                    <label class="form-label">Kategori Adı *</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Açıklama</label>
                                    <textarea class="form-control" name="description" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Durum</label>
                                    <select class="form-select" name="status">
                                        <option value="active">Aktif</option>
                                        <option value="passive">Pasif</option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Kaydet
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="products.js"></script>
</body>
</html>
