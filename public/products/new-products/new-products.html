<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-page="products">
    <div class="d-flex">
        <div id="mainSidebar"></div>

        <div class="flex-grow-1 p-4">
            <!-- Başlık -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Yeni Ürün Ekle</h2>
            </div>

            <!-- Form -->
            <div class="card">
                <div class="card-body">
                    <form id="productForm" class="needs-validation" novalidate>
                        <!-- Temel Bilgiler -->
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Ürün Adı *</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Açıklama</label>
                                    <textarea class="form-control" name="description" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Kategori *</label>
                                    <select class="form-select" name="category_id" required>
                                        <!-- JavaScript ile doldurulacak -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Satış Fiyatı *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">₺</span>
                                        <input type="number" class="form-control" name="base_price" 
                                               min="0" step="0.01" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Ham Maddeler -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Ürün İçeriği (Reçete)</h6>
                                    <button type="button" class="btn btn-primary btn-sm" onclick="showMaterialSelector()">
                                        <i class="bi bi-plus"></i> Malzeme Ekle
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>Malzeme</th>
                                                <th style="width:150px;">Miktar</th>
                                                <th style="width:100px;">Zorunlu</th>
                                                <th style="width:50px;"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="materialsTableBody">
                                            <!-- JavaScript ile doldurulacak -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Kaydet Butonu -->
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="history.back()">İptal</button>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Malzeme Seçim Modalı -->
    <div class="modal fade" id="materialSelectorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ham Madde Seç</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Filtreler -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <select class="form-select" id="categoryFilter">
                                <option value="">Tüm Kategoriler</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Ham madde ara...">
                        </div>
                    </div>

                    <!-- Malzeme Listesi -->
                    <div class="row" id="materialsList">
                        <!-- JavaScript ile doldurulacak -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="new-products.js"></script>
</body>
</html>
