<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCRM - Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    .login-container {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      height: 100%;
    }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>
<body class="login-container">
  <main class="form-signin text-center">
    <form id="loginForm">
      <i class="bi bi-flower1 text-primary" style="font-size: 3rem;"></i>
      <h1 class="h3 mb-3 fw-normal">Çiçek CRM</h1>
      
      <div class="alert alert-danger d-none" id="errorAlert"></div>
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">E-posta</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Şifre" required>
        <label for="password">Şifre</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
        Giriş Yap
      </button>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2023 CCRM</p>
    </form>
  </main>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Test amaçlı: Sadece belirli bir kullanıcıyı kontrol et
      if (email === "admin@example.com" && password === "password") {
        // Sahte bir token oluştur
        document.cookie = "session_token=test_token_123; path=/; max-age=86400";
        // Başarılı giriş - anasayfaya yönlendir
        window.location.href = '/index.html';
      } else {
        // Hata mesajı göster
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.textContent = "Geçersiz e-posta veya şifre";
        errorAlert.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
