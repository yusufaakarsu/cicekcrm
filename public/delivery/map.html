<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslimat Haritası - Çiçek CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="css/delivery-map.css">
</head>
<body data-page="delivery">
    <div class="vh-100 d-flex flex-column">
        <!-- Üst Navigasyon -->
        <div class="bg-primary text-white p-2">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-geo-alt-fill"></i> Teslimat Haritası</h5>
                    <div>
                        <span id="deliveryDate">Bugün: <span id="todayDate"></span></span>
                        <span class="badge bg-light text-primary ms-2" id="deliveryCount">0 teslimat</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Ana İçerik -->
        <div class="flex-grow-1 position-relative">
            <!-- Harita Konteyner -->
            <div id="map" class="h-100"></div>
            
            <!-- Teslimat Listesi Panel -->
            <div class="delivery-panel">
                <div class="delivery-panel-header">
                    <h6 class="mb-0">Teslimatlar</h6>
                    <button class="btn btn-sm btn-outline-dark" id="togglePanelBtn">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                </div>
                <div class="delivery-panel-body">
                    <div class="list-group list-group-flush" id="deliveryList">
                        <!-- Teslimat listesi buraya yüklenecek -->
                        <div class="text-center p-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Alt Bilgi Çubuğu -->
        <div class="bg-light p-2 border-top">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-sm btn-success me-1" id="btnRefresh">
                            <i class="bi bi-arrow-clockwise"></i> Yenile
                        </button>
                        <button class="btn btn-sm btn-secondary me-1" id="btnMyLocation">
                            <i class="bi bi-geo"></i> Konumum
                        </button>
                    </div>
                    <div class="text-muted small" id="locationStatus">
                        <i class="bi bi-info-circle"></i> Harita yükleniyor...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Teslimat Detay Modal -->
    <div class="modal fade" id="deliveryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Teslimat #<span id="deliveryId"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="deliveryDetails">
                    <!-- Teslimat detayları buraya yüklenecek -->
                </div>
                <div class="modal-footer">
                    <div class="d-flex w-100 justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" id="btnGoogleMaps">
                                <i class="bi bi-google"></i> Google Maps
                            </button>
                            <button class="btn btn-outline-primary" id="btnAppleMaps">
                                <i class="bi bi-apple"></i> Apple Maps
                            </button>
                            <button class="btn btn-outline-primary" id="btnYandexMaps">
                                <i class="bi bi-map"></i> Yandex
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="/js/common.js"></script>
    <script src="/js/map/geolocation.js"></script>
    <script src="js/map-service.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/delivery-map.js"></script>
</body>
</html>
